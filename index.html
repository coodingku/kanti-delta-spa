<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Delta Spa - ERP v9.7 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .admin-subpage { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .digital-clock { font-family: 'Orbitron', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .active-nav { background: #1e293b; border-left: 4px solid #fbbf24; color: #fbbf24 !important; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 text-xs">

    <div id="modal-login" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[300] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-8 shadow-2xl border text-center">
            <h3 class="text-lg font-black mb-1">Admin Access</h3>
            <p class="text-[10px] text-slate-400 uppercase font-bold mb-6 tracking-widest">Kantin Delta Spa</p>
            <input type="password" id="admin-pass" class="w-full p-4 border rounded-2xl text-center text-lg tracking-[0.3em] outline-none focus:border-blue-500 mb-4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="flex gap-2">
                <button onclick="closeLoginModal()" class="flex-1 py-3 font-bold text-slate-400 uppercase text-[9px]">Batal</button>
                <button onclick="verifyAdmin()" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-black uppercase text-[9px]">Masuk</button>
            </div>
        </div>
    </div>

    <div id="modal-regis" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border text-center">
            <h3 class="text-xl font-black mb-2 text-slate-800">Registrasi Staff</h3>
            <p class="text-[9px] text-slate-400 font-bold mb-6 uppercase tracking-widest">Kantin Delta Spa System</p>
            <div class="space-y-4 text-left">
                <input type="text" id="reg-nama" class="w-full p-3 border rounded-2xl uppercase font-bold outline-none text-xs" placeholder="Nama Lengkap">
                <select id="reg-divisi" class="w-full p-3 border rounded-2xl bg-white font-bold text-xs"></select>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeRegisModal()" class="flex-1 py-3 font-bold bg-slate-50 rounded-2xl text-[9px] uppercase">Batal</button>
                <button onclick="prosesSimpanMandiri()" class="flex-1 py-3 font-bold text-white bg-blue-600 rounded-2xl shadow-lg text-[9px] uppercase">Daftar</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="h-screen flex flex-col">
        <nav class="bg-white p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-black text-slate-800 text-lg uppercase">Kantin <span class="text-blue-600">Delta Spa</span></h1>
            <button onclick="openLoginModal()" class="text-[10px] font-black text-slate-400 border px-4 py-1.5 rounded-full uppercase">Admin Login</button>
        </nav>
        <main class="flex-1 flex flex-col items-center justify-center p-4 space-y-6">
            <div id="clock" class="digital-clock text-5xl font-bold text-slate-800">00:00:00</div>
            <div id="display-menu-hari-ini" class="bg-amber-50 p-4 rounded-3xl w-full max-w-xs text-center font-black text-lg italic uppercase border border-amber-100 italic">MENGECEK MENU...</div>
            <div id="scan-container" class="hidden w-full max-w-xs bg-white p-8 rounded-[2.5rem] shadow-xl border text-center">
                <div id="status-msg" class="hidden p-3 rounded-xl font-bold text-[11px] mb-4 border"></div>
                <input type="text" id="nik-input" autofocus placeholder="ID STAFF" class="w-full p-4 border-2 rounded-2xl text-center text-2xl font-black uppercase focus:border-blue-500 mb-4 outline-none">
                <button onclick="prosesKlaim()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Klaim Makan</button>
                <div id="area-daftar-mandiri">
                    <button onclick="openRegisModal()" class="text-blue-600 font-bold text-[10px] uppercase mt-4">Daftar ID Baru</button>
                </div>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden h-screen bg-[#f1f5f9] flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col h-full shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex items-center gap-3">
                <div class="w-8 h-8 bg-amber-400 rounded-lg flex items-center justify-center text-slate-900 font-black italic">K</div>
                <span class="font-black text-sm tracking-tighter uppercase text-amber-400">Admin Kantin</span>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto custom-scroll">
                <button id="nav-dashboard" onclick="switchAdminSubPage('dashboard')" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-2">üìä Dashboard</button>
                <button id="nav-staff" onclick="switchAdminSubPage('staff')" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-2">üë• Data Staff</button>
                <button id="nav-menu-makan" onclick="switchAdminSubPage('menu-makan')" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-2 text-orange-400">üç± Update Menu</button>
                
                <div class="pt-4 text-[9px] font-black text-slate-600 uppercase px-3 mb-2 tracking-widest">Global Settings</div>
                <div class="px-3 py-3 bg-slate-800/50 rounded-2xl mx-2 mb-4">
                    <label class="text-[8px] font-bold text-slate-400 uppercase">Jatah Makan / Hari</label>
                    <div class="flex items-center gap-2 mt-1">
                        <input type="number" id="set-jatah-makan" value="1" min="1" max="3" class="w-full bg-slate-900 border border-slate-700 rounded p-1 text-center font-bold text-amber-400">
                        <button onclick="updateJatahMakan()" class="bg-blue-600 p-1 px-2 rounded text-[8px] font-black">SET</button>
                    </div>
                </div>
                
                <button onclick="showPage('scan')" class="w-full mt-4 p-3 bg-red-600 text-white rounded-xl font-black uppercase text-[10px]">Logout System</button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 custom-scroll">
            <section id="sub-dashboard" class="admin-subpage">
                <h2 class="text-2xl font-black uppercase mb-8">Executive Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Scan Hari Ini</p>
                        <h3 id="stat-scan" class="text-4xl font-black text-blue-600 mt-2">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Total Staff</p>
                        <h3 id="stat-staff" class="text-4xl font-black text-emerald-500 mt-2">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Estimasi Biaya</p>
                        <h3 id="stat-biaya" class="text-3xl font-black text-slate-800 mt-2">Rp 0</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border h-80">
                        <canvas id="chart-divisi"></canvas>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border h-80 flex justify-center">
                        <div class="w-48"><canvas id="chart-status"></canvas></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_PASSWORD = "kanti1234";

        let JATAH_MAKAN_HARIAN = localStorage.getItem('jatah_makan') || 1;

        // --- AUTH ---
        function openLoginModal() { document.getElementById('modal-login').classList.remove('hidden'); }
        function closeLoginModal() { document.getElementById('modal-login').classList.add('hidden'); }
        function verifyAdmin() {
            if(document.getElementById('admin-pass').value === ADMIN_PASSWORD) {
                closeLoginModal(); showPage('admin');
            } else { alert("Password Salah!"); }
        }

        // --- GLOBAL SETTINGS ---
        function updateJatahMakan() {
            JATAH_MAKAN_HARIAN = document.getElementById('set-jatah-makan').value;
            localStorage.setItem('jatah_makan', JATAH_MAKAN_HARIAN);
            alert(`Jatah Makan Diatur: ${JATAH_MAKAN_HARIAN}x / Hari`);
        }

        // --- PROSES KLAIM (LOGIKA JATAH MAKAN) ---
        async function prosesKlaim() {
            const nik = document.getElementById('nik-input').value.trim().toUpperCase();
            if(!nik) return;

            const { data: staff } = await _supabase.from('staff').select('*').eq('nik', nik).eq('is_active', true).maybeSingle();
            if(!staff) { showStatus("ID TIDAK TERDAFTAR", "bg-red-500"); return; }

            const tgl = new Date().toLocaleDateString('en-CA');
            
            // Cek jumlah scan hari ini
            const { data: list } = await _supabase.from('laporan_scan').select('id').eq('nik', nik).eq('tanggal', tgl);
            const count = list ? list.length : 0;

            if(count >= JATAH_MAKAN_HARIAN) {
                showStatus(`MAAF ${staff.nama}, JATAH MAKAN HABIS (${JATAH_MAKAN_HARIAN}x)`, "bg-orange-600");
                return;
            }

            // Cek Menu
            const { data: menu } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).maybeSingle();
            if(!menu) { showStatus("MENU BELUM AKTIF", "bg-slate-500"); return; }

            await _supabase.from('laporan_scan').insert([{
                nik: staff.nik, nama: staff.nama, divisi: staff.divisi,
                tanggal: tgl, jam: new Date().toLocaleTimeString('id-ID'), harga_menu: menu.harga_menu
            }]);

            showStatus(`BERHASIL! KLAIM KE-${count+1}`, "bg-emerald-500");
            document.getElementById('nik-input').value = '';
        }

        function showStatus(msg, bg) {
            const el = document.getElementById('status-msg');
            el.innerText = msg; el.className = `p-3 rounded-xl font-bold text-[11px] mb-4 text-white ${bg}`;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function showPage(page) {
            document.getElementById('page-scan').classList.toggle('hidden', page !== 'scan');
            document.getElementById('page-admin').classList.toggle('hidden', page !== 'admin');
        }

        // --- TIMER & INIT ---
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        async function sinkronisasiMenu() {
            const tgl = new Date().toLocaleDateString('en-CA');
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).maybeSingle();
            if(data) {
                document.getElementById('display-menu-hari-ini').innerText = data.nama_menu;
                document.getElementById('scan-container').classList.remove('hidden');
            }
        }

        window.onload = () => { 
            sinkronisasiMenu();
            document.getElementById('set-jatah-makan').value = JATAH_MAKAN_HARIAN;
        };
    </script>
</body>
</html>
