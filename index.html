<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v6.1 Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .digital-clock { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden text-sm">

    <div id="modal-regis" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl modal-animate border">
            <h3 class="text-xl font-bold mb-2 text-slate-800">ðŸ‘‹ Daftar Staff Baru</h3>
            <p class="text-xs text-slate-400 mb-6">Silakan isi nama dan pilih divisi Anda.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">NIK Anda (Otomatis)</label>
                    <input type="text" id="reg-nik" class="w-full p-3 border rounded-xl bg-slate-100 font-mono font-bold text-blue-600" readonly placeholder="Generating...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label>
                    <input type="text" id="reg-nama" placeholder="Masukkan nama Anda..." class="w-full p-3 border rounded-xl outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Divisi</label>
                    <select id="reg-divisi" class="w-full p-3 border rounded-xl bg-white outline-none"></select>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="closeRegisModal()" class="flex-1 py-3 font-bold bg-slate-100 rounded-xl">Batal</button>
                <button onclick="prosesSimpanMandiri()" id="btn-regis-submit" class="flex-1 py-3 font-bold text-white bg-green-600 rounded-xl shadow-lg shadow-green-200">Daftar Sekarang</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-black text-slate-800 text-xl tracking-tighter uppercase">Kanti <span class="text-blue-600">Delta Spa</span></h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 border px-3 py-1 rounded-full uppercase">Admin</button>
        </nav>
        
        <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
            <div class="text-center">
                <div id="clock" class="digital-clock text-6xl font-bold text-slate-800">00:00:00</div>
                <div id="date-display" class="text-sm font-bold text-blue-500 uppercase mt-2">...</div>
            </div>

            <div class="bg-orange-50 border border-orange-100 p-5 rounded-[2.5rem] w-full max-w-md text-center shadow-sm">
                <p id="display-menu-hari-ini" class="text-xl font-black text-orange-700 italic uppercase">Memuat Menu...</p>
            </div>

            <div class="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-50 text-center">
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-6 border"></div>
                <input type="text" id="nik-input" autofocus placeholder="SCAN ID" class="w-full p-5 border-2 rounded-2xl text-center text-2xl font-bold uppercase outline-none focus:border-blue-500 mb-4">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 uppercase tracking-widest mb-6">Klaim Makan</button>
                
                <div class="border-t pt-6">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-3">Belum terdaftar?</p>
                    <button onclick="openRegisModal()" class="px-6 py-2 border-2 border-green-500 text-green-600 rounded-full font-black text-[10px] uppercase hover:bg-green-500 hover:text-white transition-all">Daftar Staff Baru</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- REGISTRASI MANDIRI LOGIC ---
        async function openRegisModal() {
            document.getElementById('reg-nama').value = '';
            document.getElementById('modal-regis').classList.remove('hidden');
            
            // 1. Muat Divisi
            const { data: divData } = await _supabase.from('master_divisi').select('nama_divisi').order('nama_divisi');
            document.getElementById('reg-divisi').innerHTML = divData.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');

            // 2. Generate NIK Otomatis (Format: KD-001)
            const { data: lastStaff } = await _supabase.from('staff').select('nik').order('nik', { ascending: false }).limit(1);
            
            let nextNum = 1;
            if (lastStaff && lastStaff.length > 0) {
                const lastNik = lastStaff[0].nik; // Misal "KD-005"
                const lastNum = parseInt(lastNik.split('-')[1]);
                nextNum = lastNum + 1;
            }
            
            const generatedNik = "KD-" + nextNum.toString().padStart(3, '0');
            document.getElementById('reg-nik').value = generatedNik;
        }

        function closeRegisModal() {
            document.getElementById('modal-regis').classList.add('hidden');
        }

        async function prosesSimpanMandiri() {
            const nik = document.getElementById('reg-nik').value;
            const nama = document.getElementById('reg-nama').value.trim();
            const divisi = document.getElementById('reg-divisi').value;
            const btn = document.getElementById('btn-regis-submit');

            if (!nama) return alert("Mohon isi Nama Lengkap Anda!");

            btn.innerText = "Mendaftarkan...";
            btn.disabled = true;

            const { error } = await _supabase.from('staff').insert([{ 
                nik: nik, 
                nama: nama, 
                divisi: divisi, 
                is_active: true 
            }]);

            if (error) {
                alert("Gagal daftar: " + error.message);
                btn.innerText = "Daftar Sekarang";
                btn.disabled = false;
            } else {
                alert(`Pendaftaran Berhasil!\nNIK Anda: ${nik}\nSilakan gunakan NIK ini untuk scan.`);
                closeRegisModal();
                document.getElementById('nik-input').value = nik;
                document.getElementById('nik-input').focus();
            }
        }

        // --- FUNGSI PROSES KLAIM (Sudah Ada di v6.0) ---
        async function prosesKlaim() {
            const input = document.getElementById('nik-input'); 
            const nik = input.value.trim().toUpperCase(); 
            const box = document.getElementById('status-msg');
            
            if(!nik) return;
            
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).maybeSingle();
            box.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'bg-yellow-100', 'bg-slate-800');
            
            if(s) {
                if(s.is_active === false) {
                    box.innerHTML = "ðŸš« ID NON-AKTIF (RESIGN)"; 
                    box.className = "p-4 rounded-2xl font-bold bg-slate-800 text-white mb-6 text-center";
                } else {
                    const tgl = new Date().toISOString().split('T')[0];
                    const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
                    
                    if(su && su.length >= 1) {
                        box.innerHTML = `âš ï¸ JATAH HABIS: ${s.nama}`; 
                        box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-6 text-center";
                    } else {
                        await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi || 'Staff' }]);
                        box.innerHTML = `âœ… BERHASIL: Selamat makan, ${s.nama}`; 
                        box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-6 text-center animate-bounce";
                    }
                }
            } else {
                box.innerHTML = "âŒ NIK TIDAK TERDAFTAR!"; 
                box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-6 text-center";
            }
            
            input.value = ''; input.focus(); 
            box.classList.remove('hidden'); 
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        // Fungsi Admin, Jam, dan Menu lainnya sama seperti v6.0
        // ... (Tambahkan script jam dan menu dari v6.0 ke sini) ...
        
        function updateClock() {
            const n = new Date(); document.getElementById('clock').innerText = n.toLocaleTimeString('id-ID');
            document.getElementById('date-display').innerText = n.toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        async function muatMenuHarianDisplay() {
            const t = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', t).maybeSingle();
            document.getElementById('display-menu-hari-ini').innerText = data ? data.nama_menu : "MENU BELUM DIINPUT";
        }
        muatMenuHarianDisplay();

    </script>
</body>
</html>
