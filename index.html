<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Delta Spa - ERP v8.9</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

            th, td { border: 1px solid #000 !important; padding: 8px !important; color: black !important; }
            h2 { display: block !important; text-align: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden text-sm">

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center p-4 no-print">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6 text-slate-800">‚úèÔ∏è Update Data Staff</h3>
            <div class="space-y-4">
                <input type="hidden" id="edit-old-nik">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label><input type="text" id="edit-nama" class="w-full p-3 border rounded-xl font-bold uppercase"></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Divisi/Dept</label><select id="edit-divisi" class="w-full p-3 border rounded-xl bg-white font-bold"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status Aktif</label><select id="edit-status" class="w-full p-3 border rounded-xl bg-white font-bold"><option value="true">‚úÖ AKTIF</option><option value="false">üö´ NON-AKTIF</option></select></div>

            <div class="flex gap-3 mt-8">

            </div>
        </div>

    <div id="modal-regis" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center p-4 no-print">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl text-center">
            <h3 class="text-xl font-bold mb-6 text-slate-800">üëã Registrasi Staff Baru</h3>
            <div class="space-y-4 text-left">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label><input type="text" id="reg-nama" class="w-full p-3 border rounded-xl uppercase font-bold"></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Divisi/Dept</label><select id="reg-divisi" class="w-full p-3 border rounded-xl bg-white font-bold"></select></div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeRegisModal()" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold">Batal</button>
                <button id="btn-submit-regis" onclick="prosesSimpanMandiri()" class="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold">Daftar</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b no-print">
            <h1 class="font-black text-slate-800 text-xl tracking-tighter uppercase">Kantin <span class="text-blue-600">Delta Spa</span></h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 border px-3 py-1 rounded-full">Admin Panel</button>
        </nav>
        
        <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
            <div class="text-center no-print">
                <div id="clock" class="digital-clock text-6xl font-bold text-slate-800">00:00:00</div>
                <div id="date-display" class="text-sm font-bold text-blue-500 uppercase mt-2">...</div>
            </div>

            <div class="bg-orange-50 border border-orange-100 p-5 rounded-[2.5rem] w-full max-w-md text-center">
                <p id="display-menu-hari-ini" class="text-xl font-black text-orange-700 italic uppercase">MEMUAT MENU...</p>
            </div>

            <div id="scan-container" class="hidden max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl border text-center no-print">
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-6 border"></div>
                <input type="text" id="nik-input" autofocus placeholder="MASUKKAN ID" class="w-full p-5 border-2 rounded-2xl text-center text-2xl font-bold uppercase mb-6 outline-none">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-lg uppercase tracking-widest mb-6">Klaim Makan</button>
                <div id="area-daftar-mandiri"><button onclick="openRegisModal()" class="px-6 py-2 border-2 border-green-500 text-green-600 rounded-full font-black text-[10px] uppercase">Daftar ID Baru</button></div>

                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Sistem Scan Ditutup</p>

    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col no-print">
            <div class="p-8 text-xl font-bold text-blue-400 uppercase border-b border-slate-800">Admin Panel</div>
            <nav class="flex-1 px-4 py-6 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl transition">üë• Data Staff</button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl transition font-bold">üè¢ Master Divisi</button>
                <button onclick="switchAdminSubPage('menu-makan')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl transition text-orange-400 font-bold">üç± Update Menu</button>
                <hr class="border-slate-800 my-4">
                <button onclick="switchAdminSubPage('laporan-scan')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl transition text-green-400 font-bold">üìú Laporan Scan</button>
                <button onclick="switchAdminSubPage('laporan-detail')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl transition text-blue-400 font-bold">üìä Rekap Biaya</button>
                <hr class="border-slate-800 my-4">
                <button id="btn-toggle-regis" onclick="toggleRegisStatus()" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl transition text-[11px] font-bold flex justify-between">
                    <span>Regis Mandiri</span> <span id="regis-status-label" class="text-green-400">AKTIF</span>
                </button>
                <button onclick="resetAllData()" class="w-full text-left p-3 hover:bg-red-900 rounded-xl transition text-[11px] font-bold text-red-400">üî• RESET DATA</button>
                <button onclick="showPage('scan')" class="mt-10 w-full p-3 bg-red-600 rounded-xl font-bold uppercase text-xs"> Logout</button>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            <section id="sub-staff" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold uppercase mb-6">Manajemen Staff</h2>
                <div class="grid grid-cols-4 gap-4 mb-8 bg-white p-6 rounded-3xl border no-print">
                    <input type="text" id="add-nik" placeholder="NIK (Opsional)" class="p-3 border rounded-xl uppercase">
                    <input type="text" id="add-nama" placeholder="Nama Staff" class="p-3 border rounded-xl uppercase font-bold">
                    <select id="add-divisi-select" class="p-3 border rounded-xl bg-white"></select>
                    <button onclick="simpanStaff()" class="bg-slate-900 text-white rounded-xl font-bold uppercase">Tambah</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 border-b"><tr><th class="p-4">NIK</th><th class="p-4">NAMA</th><th class="p-4 text-center">STATUS</th><th class="p-4">DIVISI</th><th class="p-4 text-right no-print">AKSI</th></tr></thead>
                        <tbody id="staff-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-master-divisi" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold uppercase mb-6">Master Divisi</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 flex gap-4 max-w-md no-print">
                    <input type="text" id="new-divisi-name" class="flex-1 p-3 border rounded-xl uppercase" placeholder="Nama Divisi">
                    <button onclick="simpanDivisi()" class="bg-blue-600 text-white px-6 rounded-xl font-bold uppercase">Tambah</button>
                </div>
                <div id="divisi-list" class="grid grid-cols-3 gap-4"></div>
            </section>

            <section id="sub-laporan-scan" class="admin-subpage hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold uppercase">Laporan Scan Harian</h2>
                    <button onclick="window.print()" class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold uppercase text-[10px] no-print shadow-lg">Cetak PDF</button>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-6 no-print">
                    <input type="date" id="scan-filter-date" class="p-3 border rounded-xl">
                    <select id="scan-filter-divisi" class="p-3 border rounded-xl bg-white font-bold"></select>
                    <button onclick="muatLaporanScan()" class="bg-blue-600 text-white rounded-xl font-bold uppercase">Cari Data</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 border-b"><tr><th class="p-4">WAKTU</th><th class="p-4">NAMA STAFF</th><th class="p-4">DIVISI</th></tr></thead>
                        <tbody id="scan-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-laporan-detail" class="admin-subpage hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold uppercase">Rekap Biaya Makan</h2>
                    <button onclick="window.print()" class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold uppercase text-[10px] no-print shadow-lg">Cetak PDF</button>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-6 no-print">
                    <input type="date" id="det-filter-date" class="p-3 border rounded-xl">
                    <select id="det-filter-divisi" class="p-3 border rounded-xl bg-white font-bold"></select>
                    <button onclick="muatLaporanDetail()" class="bg-blue-600 text-white rounded-xl font-bold uppercase">Hitung</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <table class="w-full text-left text-xs font-bold">
                        <thead class="bg-slate-50 border-b"><tr><th class="p-4">NAMA</th><th class="p-4 text-center">STATUS SCAN</th><th class="p-4 text-right">BIAYA</th></tr></thead>
                        <tbody id="detail-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-menu-makan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold uppercase mb-6 text-orange-600">Update Menu Hari Ini</h2>
                <div class="bg-white p-8 rounded-[2rem] border max-w-md space-y-4">
                    <textarea id="input-menu-hari-ini" rows="2" class="w-full p-3 border rounded-xl uppercase font-bold" placeholder="Contoh: NASI RENDANG + TELUR"></textarea>
                    <input type="number" id="input-harga-menu" class="w-full p-3 border rounded-xl font-bold" placeholder="Harga Satuan (Rp)">
                    <div class="flex gap-2 pt-4">
                        <button onclick="simpanMenu()" class="flex-1 bg-orange-600 text-white py-4 rounded-xl font-bold">AKTIFKAN SCAN</button>
                        <button onclick="hapusMenuHariIni()" class="bg-slate-100 px-6 rounded-xl font-bold border">TUTUP</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // --- CORE FUNCTIONS ---
        async function sinkronisasiMenu() {
            const tgl = new Date().toLocaleDateString('en-CA');
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).maybeSingle();
            const scanBox = document.getElementById('scan-container');
            const menuDisplay = document.getElementById('display-menu-hari-ini');
            if (data) {
                menuDisplay.innerText = data.nama_menu;
                scanBox.classList.remove('hidden');
                document.getElementById('no-menu-msg').classList.add('hidden');
            } else {
                menuDisplay.innerText = "MENU BELUM DI-UPDATE";
                scanBox.classList.add('hidden');
                document.getElementById('no-menu-msg').classList.remove('hidden');
            }
        }

        async function prosesKlaim() {
            const input = document.getElementById('nik-input');
            const nik = input.value.trim().toUpperCase();
            const box = document.getElementById('status-msg');
            if(!nik) return;
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).maybeSingle();
            box.classList.remove('hidden', 'bg-green-100', 'bg-red-100');
            if(s && s.is_active) {
                const t = new Date().toLocaleDateString('en-CA');
                const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).ilike('waktu', `%${t}%`);
                if(su.length > 0) { 
                    box.innerText = "MAAF JATAH ANDA HARI INI SUDAH HABIS"; box.className = "p-4 rounded-xl bg-red-100 text-red-700 font-bold mb-4"; 
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi }]);
                    box.innerText = "BERHASIL! SILAHKAN MAKAN: " + s.nama; box.className = "p-4 rounded-xl bg-green-100 text-green-700 font-bold mb-4";
                }
            } else { box.innerText = "ID TIDAK AKTIF ATAU SALAH"; box.className = "p-4 rounded-xl bg-red-100 text-red-700 font-bold mb-4"; }
            input.value = ''; setTimeout(() => box.classList.add('hidden'), 3000);
        }

        // --- ADMIN FUNCTIONS ---
        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('nama');
            document.getElementById('staff-table-body').innerHTML = (data || []).map(s => `
                <tr class="${!s.is_active ? 'opacity-50' : ''}">
                    <td class="p-4 font-mono text-blue-600 font-bold">${s.nik}</td>
                    <td class="p-4 font-bold uppercase">${s.nama}</td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded text-[9px] font-black ${s.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${s.is_active ? 'AKTIF' : 'OFF'}</span></td>
                    <td class="p-4 uppercase text-slate-400 font-bold">${s.divisi || '-'}</td>
                    <td class="p-4 text-right no-print"><button onclick="openEditModal('${s.nik}', '${s.nama}', '${s.divisi}', ${s.is_active})" class="text-blue-600 font-bold uppercase">Edit</button></td>
                </tr>`).join('');
        }

        async function muatDivisi() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            document.getElementById('divisi-list').innerHTML = (data || []).map(d => `<div class="p-4 bg-white border rounded-2xl flex justify-between uppercase font-bold text-[10px]"><span>${d.nama_divisi}</span><button onclick="hapusDivisi(${d.id})" class="text-red-500 no-print">HAPUS</button></div>`).join('');
        }

        async function muatLaporanScan() {
            const t = document.getElementById('scan-filter-date').value;
            const d = document.getElementById('scan-filter-divisi').value;
            let q = _supabase.from('laporan_makan').select('*').ilike('waktu', `%${t}%`);
            if(d !== 'SEMUA') q = q.eq('divisi', d);
            const { data } = await q.order('waktu', { ascending: false });
            document.getElementById('scan-table-body').innerHTML = (data || []).map(l => `<tr><td class="p-4 text-blue-600 font-bold">${new Date(l.waktu).toLocaleTimeString()}</td><td class="p-4 uppercase font-bold">${l.nama_staff}</td><td class="p-4 uppercase font-bold">${l.divisi}</td></tr>`).join('');
        }

        async function muatLaporanDetail() {
            const t = document.getElementById('det-filter-date').value;
            const div = document.getElementById('det-filter-divisi').value;
            const { data: m } = await _supabase.from('menu_harian').select('harga').eq('tanggal', t).maybeSingle();
            const h = m ? m.harga : 0;
            let qs = _supabase.from('staff').select('*');
            if(div !== 'SEMUA') qs = qs.eq('divisi', div);
            const { data: staffs } = await qs.order('nama');
            const { data: klaims } = await _supabase.from('laporan_makan').select('nik_staff').ilike('waktu', `%${t}%`);
            document.getElementById('detail-table-body').innerHTML = (staffs || []).map(s => {
                const k = (klaims || []).some(x => x.nik_staff === s.nik);
                return `<tr><td class="p-4 uppercase">${s.nama}</td><td class="p-4 text-center ${k?'text-green-600':'text-slate-200'}">${k?'‚úÖ SCAN OK':'-'}</td><td class="p-4 text-right">${formatIDR(k?h:0)}</td></tr>`;
            }).join('');
        }

        // --- SISTEM ---
        function showPage(p) {
            if(p==='admin') { 
                if(prompt("Password Admin:") !== "kantin123") return; 
                document.getElementById('page-admin').classList.remove('hidden'); document.getElementById('page-scan').classList.add('hidden'); 
            } else { 
                document.getElementById('page-admin').classList.add('hidden'); document.getElementById('page-scan').classList.remove('hidden'); 
            }
        }

        async function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub==='staff') { muatStaff(); muatDivisiKeDropdown('add-divisi-select'); }
            if(sub==='master-divisi') muatDivisi();
            if(sub==='laporan-scan') { document.getElementById('scan-filter-date').value = new Date().toLocaleDateString('en-CA'); muatDivisiKeDropdown('scan-filter-divisi', true); muatLaporanScan(); }
            if(sub==='laporan-detail') { document.getElementById('det-filter-date').value = new Date().toLocaleDateString('en-CA'); muatDivisiKeDropdown('det-filter-divisi', true); muatLaporanDetail(); }
        }

        async function muatDivisiKeDropdown(target, all = false) {
            const { data } = await _supabase.from('master_divisi').select('nama_divisi').order('nama_divisi');
            let h = all ? '<option value="SEMUA">--- SEMUA DIVISI ---</option>' : '';
            h += (data || []).map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            document.getElementById(target).innerHTML = h;
        }

        function toggleRegisStatus() {
            const isL = localStorage.getItem('regis_locked') === 'true';
            localStorage.setItem('regis_locked', !isL); 
            const area = document.getElementById('area-daftar-mandiri');
            const label = document.getElementById('regis-status-label');
            if(!isL) { area.classList.add('hidden'); label.innerText='OFF'; label.className='text-red-500'; }
            else { area.classList.remove('hidden'); label.innerText='AKTIF'; label.className='text-green-400'; }
        }

        async function resetAllData() {
            if(prompt("Ketik 'HAPUS' untuk Reset:") === 'HAPUS') {
                await _supabase.from('laporan_makan').delete().neq('id', 0);
                alert("Berhasil Reset Laporan."); location.reload();
            }
        }

        // --- HELPERS ---
        async function updateStaff() {
            const oldNik = document.getElementById('edit-old-nik').value;
            const n = document.getElementById('edit-nama').value; 
            const d = document.getElementById('edit-divisi').value;
            const s = document.getElementById('edit-status').value === 'true';
            await _supabase.from('staff').update({ nama: n.toUpperCase(), divisi: d, is_active: s }).eq('nik', oldNik);
            closeEditModal(); muatStaff();
        }

        async function simpanStaff() {
            const n = document.getElementById('add-nama').value;
            const d = document.getElementById('add-divisi-select').value;
            const k = document.getElementById('add-nik').value;
            if(!n) return;
            let obj = { nama: n.toUpperCase(), divisi: d, is_active: true };
            if(k) obj.nik = k.toUpperCase();
            await _supabase.from('staff').insert([obj]);
            muatStaff(); document.getElementById('add-nama').value = '';
        }

        async function simpanDivisi() {
            const n = document.getElementById('new-divisi-name').value;
            if(!n) return; await _supabase.from('master_divisi').insert([{ nama_divisi: n.toUpperCase() }]);
            document.getElementById('new-divisi-name').value = ''; muatDivisi();
        }
        
        async function hapusDivisi(id) { if(confirm("Hapus?")) { await _supabase.from('master_divisi').delete().eq('id', id); muatDivisi(); } }

        async function simpanMenu() {
            const m = document.getElementById('input-menu-hari-ini').value; 
            const h = document.getElementById('input-harga-menu').value || 0;
            const t = new Date().toLocaleDateString('en-CA');
            await _supabase.from('menu_harian').upsert({ tanggal: t, nama_menu: m.toUpperCase(), harga: h });
            sinkronisasiMenu(); alert("Menu Aktif!");
        }

        async function hapusMenuHariIni() { const t = new Date().toLocaleDateString('en-CA'); await _supabase.from('menu_harian').delete().eq('tanggal', t); sinkronisasiMenu(); }

        function openEditModal(nik, nama, divisi, status) {
            document.getElementById('edit-old-nik').value = nik; document.getElementById('edit-nama').value = nama;
            document.getElementById('edit-status').value = status.toString();
            muatDivisiKeDropdown('edit-divisi').then(() => { document.getElementById('edit-divisi').value = divisi; });
            document.getElementById('modal-edit').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('modal-edit').classList.add('hidden'); }
        function openRegisModal() { muatDivisiKeDropdown('reg-divisi'); document.getElementById('modal-regis').classList.remove('hidden'); }
        function closeRegisModal() { document.getElementById('modal-regis').classList.add('hidden'); }

        async function prosesSimpanMandiri() {
            const n = document.getElementById('reg-nama').value;
            const d = document.getElementById('reg-divisi').value;
            if(!n) return alert("Nama wajib!");
            const { data } = await _supabase.from('staff').insert([{ nama: n.toUpperCase(), divisi: d, is_active: true }]).select();
            alert("ID ANDA: " + data[0].nik); closeRegisModal();
        }

        function updateClock() {
            const n = new Date(); document.getElementById('clock').innerText = n.toLocaleTimeString('id-ID');
            document.getElementById('date-display').innerText = n.toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }

        setInterval(updateClock, 1000); updateClock(); sinkronisasiMenu();
        if(localStorage.getItem('regis_locked') === 'true') document.getElementById('area-daftar-mandiri').classList.add('hidden');
        document.getElementById('nik-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') prosesKlaim(); });
    </script>
</body>
</html>
