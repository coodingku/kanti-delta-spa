<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v3.5 (Reporting)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">

    <div id="page-scan" class="min-h-screen flex flex-col overflow-y-auto">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-bold text-slate-800 tracking-tight">KANTI DELTA SPA</h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 hover:text-blue-600 tracking-widest uppercase">Admin Panel</button>
        </nav>
        <main class="flex-1 flex items-center justify-center p-6 bg-slate-50">
            <div class="max-w-md w-full bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 text-center">
                <div id="reader" class="overflow-hidden rounded-[1.5rem] bg-black aspect-square shadow-inner border-4 border-slate-50 mb-6"></div>
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-4"></div>
                <input type="text" id="nik-input" placeholder="INPUT NIK MANUAL" class="w-full p-4 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-100 outline-none text-center text-xl font-semibold uppercase mb-3">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 text-lg">KLAIM MAKAN</button>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-2xl">
            <div class="p-8">
                <h2 class="text-xl font-bold tracking-tight text-blue-400">Kanti Admin</h2>
                <p class="text-[9px] text-slate-500 uppercase tracking-widest">Reporting System v3.5</p>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition text-sm">üë• Manajemen Staff</button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition text-sm">üè¢ Manajemen Divisi</button>
                <button onclick="switchAdminSubPage('laporan')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition text-sm">üìä Laporan & Export</button>
                <div class="pt-10"><button onclick="showPage('scan')" class="w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition text-xs font-bold border border-red-500/20">‚¨Ö KELUAR</button></div>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            
            <section id="sub-staff" class="admin-subpage">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Manajemen Staff</h2>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6 grid grid-cols-4 gap-4">
                    <input type="text" id="add-nama" class="p-3 border rounded-xl outline-none text-sm" placeholder="Nama Staff">
                    <input type="text" id="add-nik" class="p-3 border rounded-xl outline-none text-sm" placeholder="NIK">
                    <select id="add-divisi-select" class="p-3 border rounded-xl outline-none text-sm bg-white"></select>
                    <button onclick="simpanStaff()" class="bg-slate-900 text-white rounded-xl font-bold hover:bg-black transition text-sm">Simpan</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b"><tr><th class="p-4 font-bold">Nama / NIK</th><th class="p-4 font-bold">Divisi</th><th class="p-4 text-right">Aksi</th></tr></thead><tbody id="staff-table-body" class="divide-y"></tbody></table>
                </div>
            </section>

            <section id="sub-master-divisi" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Master Divisi</h2>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6 flex gap-4">
                    <input type="text" id="new-divisi-name" class="flex-1 p-3 border rounded-xl outline-none text-sm" placeholder="Nama Divisi Baru">
                    <button onclick="simpanDivisi()" class="bg-blue-600 text-white px-6 rounded-xl font-bold">Tambah</button>
                </div>
                <div id="divisi-list" class="grid grid-cols-3 gap-4"></div>
            </section>

            <section id="sub-laporan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Laporan Klaim Makan</h2>
                <p class="text-slate-400 text-sm mb-8">Detail harian dan export data ke Excel/CSV.</p>
                
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Pilih Tanggal</label>
                        <input type="date" id="filter-date" class="w-full p-3 border rounded-xl outline-none text-sm mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Filter Divisi</label>
                        <select id="filter-divisi" class="w-full p-3 border rounded-xl outline-none text-sm mt-1 bg-white">
                            <option value="">Semua Divisi</option>
                        </select>
                    </div>
                    <button onclick="muatLaporan()" class="bg-blue-600 text-white p-3 rounded-xl font-bold text-sm hover:bg-blue-700 transition shadow-lg shadow-blue-100">CARI DATA</button>
                    <button onclick="exportLaporan()" class="bg-green-600 text-white p-3 rounded-xl font-bold text-sm hover:bg-green-700 transition shadow-lg shadow-green-100 flex items-center justify-center gap-2">
                        <span>üì•</span> EXPORT CSV
                    </button>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 border-b text-slate-500">
                            <tr>
                                <th class="p-4 font-bold uppercase text-[10px] tracking-widest">Waktu Scan</th>
                                <th class="p-4 font-bold uppercase text-[10px] tracking-widest">Nama Staff</th>
                                <th class="p-4 font-bold uppercase text-[10px] tracking-widest">NIK</th>
                                <th class="p-4 font-bold uppercase text-[10px] tracking-widest text-center">Divisi</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
     const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // --- NAVIGATION ---
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("üîê Password Admin:");
                if (pass !== "kanti123") return alert("Salah!");
                document.getElementById('page-admin').style.display = 'flex';
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').style.display = 'none';
                document.getElementById('page-scan').classList.remove('hidden');
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub === 'staff') { muatStaff(); muatDivisiKeDropdown(); }
            if(sub === 'master-divisi') muatDivisi();
            if(sub === 'laporan') {
                document.getElementById('filter-date').valueAsDate = new Date();
                muatDivisiKeDropdown();
                muatLaporan();
            }
        }

        // --- LOGIC MASTER DIVISI ---
        async function simpanDivisi() {
            const n = document.getElementById('new-divisi-name').value;
            if(!n) return;
            await _supabase.from('master_divisi').insert([{ nama_divisi: n }]);
            document.getElementById('new-divisi-name').value = '';
            muatDivisi();
        }

        async function muatDivisi() {
            const list = document.getElementById('divisi-list');
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            list.innerHTML = data.map(d => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <span class="font-bold text-xs uppercase">${d.nama_divisi}</span>
                    <button onclick="hapusDivisi(${d.id})" class="text-red-400 text-[10px] font-bold">HAPUS</button>
                </div>
            `).join('');
        }

        async function hapusDivisi(id) {
            if(confirm("Hapus Divisi?")) {
                await _supabase.from('master_divisi').delete().eq('id', id);
                muatDivisi();
            }
        }

        async function muatDivisiKeDropdown() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            const html = data.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            document.getElementById('add-divisi-select').innerHTML = html;
            document.getElementById('filter-divisi').innerHTML = '<option value="">Semua Divisi</option>' + html;
        }

        // --- LOGIC STAFF ---
        async function muatStaff() {
            const tbody = document.getElementById('staff-table-body');
            const { data } = await _supabase.from('staff').select('*').order('nama');
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td class="p-4 font-bold text-slate-800">${s.nama}<br><span class="font-mono text-[9px] text-slate-400">${s.nik}</span></td>
                    <td class="p-4"><span class="text-[9px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded-md uppercase">${s.divisi || '-'}</span></td>
                    <td class="p-4 text-right"><button onclick="hapusStaff('${s.nik}')" class="text-red-400 font-bold text-xs">HAPUS</button></td>
                </tr>
            `).join('');
        }

        async function simpanStaff() {
            const n = document.getElementById('add-nama').value;
            const k = document.getElementById('add-nik').value;
            const d = document.getElementById('add-divisi-select').value;
            if(!n || !k) return alert("Isi Nama & NIK");
            await _supabase.from('staff').insert([{ nik: k, nama: n, divisi: d }]);
            muatStaff();
        }

        // --- LOGIC KLAIM & LAPORAN ---
        async function prosesKlaim() {
            const nik = document.getElementById('nik-input').value.trim();
            const statusBox = document.getElementById('status-msg');
            if(!nik) return;

            const { data: staff } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            statusBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');

            if (staff) {
                const hariIni = new Date().toISOString().split('T')[0];
                const { data: sudah } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', staff.nik).gte('waktu', `${hariIni}T00:00:00Z`).lte('waktu', `${hariIni}T23:59:59Z`);

                if (sudah && sudah.length >= (staff.jatah_makan || 1)) {
                    statusBox.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${staff.nama} sudah makan hari ini.`;
                    statusBox.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 border border-yellow-200 mb-4";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: staff.nik, nama_staff: staff.nama, divisi: staff.divisi }]);
                    statusBox.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${staff.nama}`;
                    statusBox.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 border border-green-200 mb-4";
                }
                document.getElementById('nik-input').value = '';
            } else {
                statusBox.innerHTML = "‚ùå NIK TIDAK TERDAFTAR!";
                statusBox.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 border border-red-200 mb-4";
            }
            statusBox.classList.remove('hidden');
            setTimeout(() => statusBox.classList.add('hidden'), 4000);
        }

        async function muatLaporan() {
            const date = document.getElementById('filter-date').value;
            const div = document.getElementById('filter-divisi').value;
            const tbody = document.getElementById('report-table-body');
            
            let query = _supabase.from('laporan_makan').select('*')
                        .gte('waktu', `${date}T00:00:00Z`)
                        .lte('waktu', `${date}T23:59:59Z`);
            
            if(div) query = query.eq('divisi', div);
            
            const { data } = await query.order('waktu', { ascending: false });
            
            if(!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-300 italic">Tidak ada data untuk filter ini.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(l => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 font-mono text-xs text-slate-500">${new Date(l.waktu).toLocaleTimeString()}</td>
                    <td class="p-4 font-bold text-slate-700">${l.nama_staff}</td>
                    <td class="p-4 text-slate-400 font-mono text-xs">${l.nik_staff}</td>
                    <td class="p-4 text-center"><span class="text-[9px] font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded-md uppercase">${l.divisi || '-'}</span></td>
                </tr>
            `).join('');
        }

        // --- EXPORT TO CSV ---
        async function exportLaporan() {
            const date = document.getElementById('filter-date').value;
            const div = document.getElementById('filter-divisi').value;
            
            let query = _supabase.from('laporan_makan').select('*')
                        .gte('waktu', `${date}T00:00:00Z`)
                        .lte('waktu', `${date}T23:59:59Z`);
            if(div) query = query.eq('divisi', div);
            
            const { data } = await query.order('waktu', { ascending: true });
            if(!data || data.length === 0) return alert("Tidak ada data untuk diexport!");

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Waktu,Nama Staff,NIK,Divisi\n"; // Header
            
            data.forEach(row => {
                const waktu = new Date(row.waktu).toLocaleTimeString();
                csvContent += `${waktu},${row.nama_staff},${row.nik_staff},${row.divisi || '-'}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Laporan_Makan_KDS_${date}_${div || 'Semua'}.csv`);
            document.body.appendChild(link);
            link.click();
        }

        // --- QR SCANNER ---
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            document.getElementById('nik-input').value = txt;
            prosesKlaim();
        }).catch(() => {});

    </script>
</body>
</html>
