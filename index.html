<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v6.6 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .digital-clock { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden text-sm">

    <div id="modal-regis" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl modal-animate border">
            <h3 class="text-xl font-bold mb-2 text-slate-800">üëã Daftar Staff Baru</h3>
            <p class="text-xs text-slate-400 mb-6">ID Anda akan dibuat otomatis. Mohon catat setelah berhasil.</p>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID / NIK Anda (Estimasi)</label>
                    <input type="text" id="reg-nik" class="w-full p-3 border rounded-xl bg-slate-100 font-mono font-bold text-blue-600 outline-none" readonly>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nama Lengkap</label>
                    <input type="text" id="reg-nama" placeholder="Masukkan nama..." class="w-full p-3 border rounded-xl outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Divisi</label>
                    <select id="reg-divisi" class="w-full p-3 border rounded-xl bg-white outline-none"></select>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeRegisModal()" class="flex-1 py-3 font-bold bg-slate-100 rounded-xl">Batal</button>
                <button onclick="prosesSimpanMandiri()" id="btn-regis-submit" class="flex-1 py-3 font-bold text-white bg-green-600 rounded-xl shadow-lg hover:bg-green-700 transition">Daftar Sekarang</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6 text-slate-800">‚úèÔ∏è Update Data Staff</h3>
            <div class="space-y-4">
                <input type="hidden" id="edit-old-nik">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">NIK</label><input type="text" id="edit-nik" class="w-full p-3 border rounded-xl bg-slate-50" readonly></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label><input type="text" id="edit-nama" class="w-full p-3 border rounded-xl outline-none"></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Divisi</label><select id="edit-divisi" class="w-full p-3 border rounded-xl bg-white"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status</label>
                    <select id="edit-status" class="w-full p-3 border rounded-xl bg-white">
                        <option value="true">‚úÖ AKTIF</option>
                        <option value="false">üö´ NON-AKTIF (RESIGN)</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeEditModal()" class="flex-1 py-3 font-bold bg-slate-100 rounded-xl">Batal</button>
                <button onclick="updateStaff()" class="flex-1 py-3 font-bold text-white bg-blue-600 rounded-xl">Simpan</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-black text-slate-800 text-xl tracking-tighter uppercase">Kanti <span class="text-blue-600">Delta Spa</span></h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 border px-3 py-1 rounded-full uppercase hover:bg-slate-50">Admin Panel</button>
        </nav>
        <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
            <div class="text-center">
                <div id="clock" class="digital-clock text-6xl font-bold text-slate-800">00:00:00</div>
                <div id="date-display" class="text-sm font-bold text-blue-500 uppercase mt-2">...</div>
            </div>
            <div class="bg-orange-50 border border-orange-100 p-5 rounded-[2.5rem] w-full max-w-md text-center shadow-sm">
                <p id="display-menu-hari-ini" class="text-xl font-black text-orange-700 italic uppercase">Memuat Menu...</p>
            </div>
            <div class="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-50 text-center">
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-6 border"></div>
                <input type="text" id="nik-input" autofocus placeholder="MASUKKAN ID / NIK" class="w-full p-5 border-2 rounded-2xl text-center text-2xl font-bold uppercase outline-none focus:border-blue-500 mb-4">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 uppercase tracking-widest mb-6">Klaim Makan</button>
                <div class="border-t pt-6">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-3">Belum punya ID?</p>
                    <button onclick="openRegisModal()" class="px-6 py-2 border-2 border-green-500 text-green-600 rounded-full font-black text-[10px] uppercase hover:bg-green-500 hover:text-white transition-all">Daftar Mandiri</button>
                </div>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col">
            <div class="p-8"><h2 class="text-xl font-bold text-blue-400 uppercase">Admin Panel</h2></div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">üë• Data Staff</button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">üè¢ Master Divisi</button>
                <button onclick="switchAdminSubPage('menu-makan')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">üç± Menu Makan</button>
                <button onclick="switchAdminSubPage('laporan-scan')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl text-green-400 font-bold">‚úÖ Lap. Scan</button>
                <button onclick="switchAdminSubPage('laporan-detail')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl text-blue-400 font-bold">üìä Lap. Jatah</button>
                <button onclick="showPage('scan')" class="w-full p-4 text-red-400 mt-10 border border-red-500/20 rounded-xl">‚¨Ö Keluar</button>
            </nav>
        </aside>
        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            <section id="sub-staff" class="admin-subpage hidden">
                <div class="bg-white p-6 rounded-3xl border grid grid-cols-4 gap-4 items-end mb-6">
                    <div><label class="text-[10px] font-bold uppercase">NIK Manual</label><input type="text" id="add-nik" class="w-full p-2 border rounded-xl outline-none"></div>
                    <div><label class="text-[10px] font-bold uppercase">Nama</label><input type="text" id="add-nama" class="w-full p-2 border rounded-xl outline-none"></div>
                    <div><label class="text-[10px] font-bold uppercase">Divisi</label><select id="add-divisi-select" class="w-full p-2 border rounded-xl"></select></div>
                    <button onclick="simpanStaff()" class="bg-slate-900 text-white p-2 rounded-xl font-bold uppercase">Simpan</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden"><table class="w-full text-left"><tbody id="staff-table-body" class="divide-y"></tbody></table></div>
            </section>
            <section id="sub-master-divisi" class="admin-subpage hidden">
                <div class="bg-white p-6 rounded-3xl border mb-6 flex gap-4 max-w-md shadow-sm">
                    <input type="text" id="new-divisi-name" class="flex-1 p-2 border rounded-xl outline-none" placeholder="Nama Divisi Baru">
                    <button onclick="simpanDivisi()" class="bg-blue-600 text-white px-6 rounded-xl font-bold uppercase">Tambah</button>
                </div>
                <div id="divisi-list" class="grid grid-cols-3 gap-4"></div>
            </section>
            <section id="sub-menu-makan" class="admin-subpage hidden">
                <div class="bg-white p-8 rounded-3xl border max-w-md space-y-4">
                    <div><label class="text-[10px] font-bold">Menu</label><textarea id="input-menu-hari-ini" class="w-full p-3 border rounded-xl"></textarea></div>
                    <div><label class="text-[10px] font-bold">Harga</label><input type="number" id="input-harga-menu" class="w-full p-3 border rounded-xl"></div>
                    <button onclick="simpanMenu()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">Update Menu</button>
                </div>
            </section>
            <section id="sub-laporan-scan" class="admin-subpage hidden">
                <div class="bg-white p-6 rounded-3xl border grid grid-cols-4 gap-4 items-end mb-6 shadow-sm">
                    <input type="date" id="scan-filter-date" class="p-3 border rounded-xl">
                    <select id="scan-filter-divisi" class="p-3 border rounded-xl"></select>
                    <button onclick="muatLaporanScan()" class="bg-blue-600 text-white p-3 rounded-xl font-bold">Filter</button>
                    <button onclick="exportLaporanScan()" class="bg-green-600 text-white p-3 rounded-xl font-bold">CSV</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden"><table class="w-full text-left"><tbody id="scan-table-body" class="divide-y"></tbody></table></div>
            </section>
            <section id="sub-laporan-detail" class="admin-subpage hidden">
                <div class="bg-white p-6 rounded-3xl border grid grid-cols-4 gap-4 items-end mb-6 shadow-sm">
                    <input type="date" id="det-filter-date" class="p-3 border rounded-xl">
                    <select id="det-filter-divisi" class="p-3 border rounded-xl"></select>
                    <button onclick="muatLaporanDetail()" class="bg-blue-600 text-white p-3 rounded-xl font-bold">Cari</button>
                    <button onclick="exportLaporanDetail()" class="bg-green-600 text-white p-3 rounded-xl font-bold">CSV</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden"><table class="w-full text-left"><tbody id="detail-table-body" class="divide-y"></tbody></table></div>
            </section>
        </main>
    </div>

    <script>
        // --- CORE CONFIG ---
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ANTI-DUPLICATE ENGINE ---
        async function hitungNikTerbaru() {
            const { data } = await _supabase.from('staff').select('nik');
            let nextNum = 1;
            if (data && data.length > 0) {
                const nums = data.map(s => {
                    const m = s.nik.match(/\d+/);
                    return m ? parseInt(m[0]) : 0;
                });
                nextNum = Math.max(...nums) + 1;
            }
            return "KD-" + nextNum.toString().padStart(3, '0');
        }

        async function openRegisModal() {
            document.getElementById('reg-nama').value = '';
            document.getElementById('modal-regis').classList.remove('hidden');
            document.getElementById('reg-nik').value = await hitungNikTerbaru();
            const { data } = await _supabase.from('master_divisi').select('nama_divisi').order('nama_divisi');
            if(data) document.getElementById('reg-divisi').innerHTML = data.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
        }

        function closeRegisModal() { document.getElementById('modal-regis').classList.add('hidden'); }

        async function prosesSimpanMandiri() {
            const nama = document.getElementById('reg-nama').value.trim();
            const divisi = document.getElementById('reg-divisi').value;
            const btn = document.getElementById('btn-regis-submit');
            if (!nama) return alert("Mohon isi Nama Lengkap!");
            
            btn.disabled = true; btn.innerText = "Memproses...";

            async function recursiveSave() {
                const finalNik = await hitungNikTerbaru();
                const { error } = await _supabase.from('staff').insert([{ nik: finalNik, nama, divisi, is_active: true }]);
                
                if (error) {
                    if (error.code === '23505') { // Duplicate Detected
                        console.warn("Conflict detected for " + finalNik + ". Retrying...");
                        btn.innerText = "ID Digunakan, Mencari Baru...";
                        return recursiveSave();
                    }
                    alert("Gagal: " + error.message);
                    btn.disabled = false; btn.innerText = "Daftar Sekarang";
                } else {
                    alert("BERHASIL!\nID ANDA: [" + finalNik + "]\n\nCatat ID ini untuk klaim makan.");
                    closeRegisModal();
                    document.getElementById('nik-input').focus();
                }
            }
            recursiveSave();
        }

        // --- CLAIM & ADMIN LOGIC (STANDARD) ---
        async function prosesKlaim() {
            const input = document.getElementById('nik-input');
            const nik = input.value.trim().toUpperCase();
            const box = document.getElementById('status-msg');
            if(!nik) return;

            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).maybeSingle();
            box.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'bg-yellow-100', 'text-green-700', 'text-red-700', 'text-yellow-800');

            if(s) {
                if(!s.is_active) {
                    box.innerHTML = "üö´ ID NON-AKTIF"; box.className = "p-4 rounded-2xl font-bold bg-slate-800 text-white mb-6 text-center";
                } else {
                    const tgl = new Date().toISOString().split('T')[0];
                    const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
                    if(su && su.length >= 1) {
                        box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-6 text-center";
                    } else {
                        await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi || 'Staff' }]);
                        box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-6 text-center animate-bounce";
                    }
                }
            } else {
                box.innerHTML = "‚ùå ID TIDAK ADA"; box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-6 text-center";
            }
            input.value = ''; input.focus(); setTimeout(() => box.classList.add('hidden'), 5000);
        }

        // --- UTILITIES ---
        function showPage(p) {
            if (p === 'admin') {
                if (prompt("Pass:") !== "kanti123") return;
                document.getElementById('page-admin').classList.remove('hidden');
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').classList.add('hidden');
                document.getElementById('page-scan').classList.remove('hidden');
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub==='staff') muatStaff();
            if(sub==='master-divisi') muatDivisi();
            if(sub==='laporan-scan') muatLaporanScan();
        }

        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('nama');
            document.getElementById('staff-table-body').innerHTML = (data || []).map(s => `<tr><td class="p-4">${s.nik}</td><td class="p-4 font-bold">${s.nama}</td><td class="p-4">${s.divisi}</td><td class="p-4"><button onclick="hapusStaff('${s.nik}')" class="text-red-500">Hapus</button></td></tr>`).join('');
        }

        async function muatDivisi() {
            const { data } = await _supabase.from('master_divisi').select('*');
            document.getElementById('divisi-list').innerHTML = (data || []).map(d => `<div class="p-3 border rounded-xl bg-white uppercase font-bold text-xs">${d.nama_divisi}</div>`).join('');
        }

        async function muatLaporanScan() {
            const t = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('laporan_makan').select('*').gte('waktu', `${t}T00:00:00Z`);
            document.getElementById('scan-table-body').innerHTML = (data || []).map(l => `<tr><td class="p-4">${new Date(l.waktu).toLocaleTimeString()}</td><td class="p-4">${l.nama_staff}</td><td class="p-4">${l.divisi}</td></tr>`).join('');
        }

        function updateClock() {
            const n = new Date(); document.getElementById('clock').innerText = n.toLocaleTimeString('id-ID');
            document.getElementById('date-display').innerText = n.toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();
        document.getElementById('nik-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') prosesKlaim(); });
    </script>
</body>
</html>
