<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v5.1 (Soft Delete)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .digital-clock { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden text-sm">

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6">‚úèÔ∏è Edit / Aktifkan Staff</h3>
            <div class="space-y-4">
                <input type="hidden" id="edit-old-nik">
                <div><label class="text-[10px] font-bold text-slate-400">NIK</label><input type="text" id="edit-nik" class="w-full p-3 border rounded-xl bg-slate-50" readonly></div>
                <div><label class="text-[10px] font-bold text-slate-400">Nama</label><input type="text" id="edit-nama" class="w-full p-3 border rounded-xl"></div>
                <div><label class="text-[10px] font-bold text-slate-400">Status</label>
                    <select id="edit-status" class="w-full p-3 border rounded-xl">
                        <option value="true">AKTIF (Bisa Scan)</option>
                        <option value="false">NON-AKTIF (Resign/Berhenti)</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeEditModal()" class="flex-1 py-3 font-bold bg-slate-100 rounded-xl">Batal</button>
                <button onclick="updateStaff()" class="flex-1 py-3 font-bold text-white bg-blue-600 rounded-xl">Simpan Perubahan</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-black text-slate-800 text-xl tracking-tighter uppercase">Kanti <span class="text-blue-600">Delta Spa</span></h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 border px-3 py-1 rounded-full uppercase hover:bg-slate-50">Admin Panel</button>
        </nav>
        <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-8">
            <div class="text-center">
                <div id="clock" class="digital-clock text-6xl font-bold text-slate-800">00:00:00</div>
                <div id="date-display" class="text-sm font-bold text-blue-500 uppercase mt-2">...</div>
            </div>
            <div class="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl border">
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-6 text-center border"></div>
                <input type="text" id="nik-input" autofocus placeholder="SCAN ID ANDA" class="w-full p-5 border-2 rounded-2xl text-center text-2xl font-bold uppercase outline-none focus:border-blue-500">
                <button onclick="prosesKlaim()" class="w-full mt-4 bg-blue-600 text-white font-bold py-5 rounded-2xl uppercase tracking-widest">Klaim Makan</button>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col">
            <div class="p-8"><h2 class="text-xl font-bold text-blue-400 uppercase">Admin</h2></div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl">üë• Data Staff</button>
                <button onclick="switchAdminSubPage('laporan-scan')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl">‚úÖ Lap. Scan</button>
                <button onclick="switchAdminSubPage('laporan-detail')" class="w-full text-left p-3.5 hover:bg-slate-800 rounded-xl">üìä Lap. Jatah</button>
                <button onclick="showPage('scan')" class="w-full mt-10 p-3 text-red-400 border border-red-500/20 text-xs font-bold rounded-xl uppercase">‚¨Ö Keluar</button>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <section id="sub-staff" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6 uppercase">Manajemen Staff</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-3 gap-4">
                    <input type="text" id="add-nik" placeholder="NIK Baru" class="p-2.5 border rounded-xl">
                    <input type="text" id="add-nama" placeholder="Nama Lengkap" class="p-2.5 border rounded-xl">
                    <button onclick="simpanStaff()" class="bg-slate-900 text-white rounded-xl font-bold uppercase">Tambah Staff</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr class="text-[10px] font-bold text-slate-400 uppercase">
                                <th class="p-4">NIK</th><th class="p-4">Nama</th><th class="p-4 text-center">Status</th><th class="p-4 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="staff-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-laporan-scan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6 uppercase">Laporan Scan Harian</h2>
                <div id="scan-content">... (Gunakan filter tanggal & divisi seperti v5.0) ...</div>
            </section>
        </main>
    </div>

    <script>
       const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUNGSI SOFT DELETE & AKTIVASI ---
        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('is_active', { ascending: false }).order('nama');
            document.getElementById('staff-table-body').innerHTML = data.map(s => `
                <tr class="${s.is_active ? '' : 'bg-slate-100 opacity-60'}">
                    <td class="p-4 font-mono font-bold">${s.nik}</td>
                    <td class="p-4 font-bold">${s.nama}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded-full text-[9px] font-black uppercase ${s.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${s.is_active ? 'Aktif' : 'Non-Aktif'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="openEditModal('${s.nik}','${s.nama}',${s.is_active})" class="text-blue-500 font-bold uppercase text-[10px]">Atur</button>
                    </td>
                </tr>
            `).join('');
        }

        async function openEditModal(nik, nama, active) {
            document.getElementById('edit-old-nik').value = nik;
            document.getElementById('edit-nik').value = nik;
            document.getElementById('edit-nama').value = nama;
            document.getElementById('edit-status').value = active.toString();
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        async function updateStaff() {
            const nik = document.getElementById('edit-nik').value;
            const nama = document.getElementById('edit-nama').value;
            const status = document.getElementById('edit-status').value === "true";
            
            await _supabase.from('staff').update({ nama: nama, is_active: status }).eq('nik', nik);
            alert("Berhasil diperbarui");
            closeEditModal(); muatStaff();
        }

        // --- LOGIKA SCAN DENGAN PENGECEKAN STATUS ---
        async function prosesKlaim() {
            const input = document.getElementById('nik-input');
            const nik = input.value.trim();
            const box = document.getElementById('status-msg');
            
            // 1. Cek apakah staff ada DAN aktif
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            
            box.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'bg-yellow-100');
            
            if (!s) {
                box.innerHTML = "‚ùå ID TIDAK TERDAFTAR!";
                box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-6 text-center";
            } else if (s.is_active === false) {
                box.innerHTML = "üö´ ID SUDAH NON-AKTIF (RESIGN)!";
                box.className = "p-4 rounded-2xl font-bold bg-slate-800 text-white mb-6 text-center";
            } else {
                // Proses klaim makan seperti biasa jika aktif
                const tgl = new Date().toISOString().split('T')[0];
                const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
                
                if (su && su.length >= 1) {
                    box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama}`;
                    box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-6 text-center";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi }]);
                    box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`;
                    box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-6 text-center animate-bounce";
                }
            }
            input.value = ''; input.focus();
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        // Fungsi lainnya tetap sama dengan v5.0 ...
    </script>
</body>
</html>
