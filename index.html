<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v3.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6">‚úèÔ∏è Edit Staff</h3>
            <div class="grid grid-cols-2 gap-4">
                <input type="hidden" id="edit-nik">
                <div class="col-span-2"><input type="text" id="edit-nama" class="w-full p-3 border rounded-xl" placeholder="Nama"></div>
                <div><select id="edit-divisi" class="w-full p-3 border rounded-xl bg-white"></select></div>
                <div><input type="number" id="edit-jatah" class="w-full p-3 border rounded-xl"></div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 rounded-xl">Batal</button>
                <button onclick="updateStaff()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Update</button>
            </div>
        </div>
    </div>

    <div id="page-scan" class="min-h-screen flex flex-col overflow-y-auto">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-bold text-slate-800">KANTI DELTA SPA</h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Admin Panel</button>
        </nav>
        <main class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="mb-6 bg-orange-50 border border-orange-100 p-4 rounded-2xl w-full max-w-md text-center">
                <span class="text-[10px] font-bold text-orange-400 uppercase tracking-widest">Menu Hari Ini</span>
                <p id="display-menu-hari-ini" class="text-lg font-extrabold text-orange-700 italic">Memuat menu...</p>
            </div>

            <div class="max-w-md w-full bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
                <div id="reader" class="overflow-hidden rounded-[1.5rem] bg-black aspect-square shadow-inner mb-6"></div>
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-4 text-center"></div>
                <input type="text" id="nik-input" placeholder="NIK STAFF" class="w-full p-4 border rounded-2xl text-center text-xl font-bold uppercase mb-4 outline-none focus:ring-4 focus:ring-blue-50">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95">KLAIM MAKAN</button>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-2xl">
            <div class="p-8">
                <h2 class="text-xl font-bold text-blue-400">Kanti Admin</h2>
                <p class="text-[9px] text-slate-500 uppercase">System v3.7</p>
            </div>
            <nav class="flex-1 px-4 space-y-1 text-sm font-medium">
                <button onclick="switchAdminSubPage('staff')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üë• Manajemen Staff</button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üè¢ Manajemen Divisi</button>
                <button onclick="switchAdminSubPage('menu-makan')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üç± Menu Makan</button>
                <button onclick="switchAdminSubPage('laporan')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üìä Laporan Klaim</button>
                <button onclick="switchAdminSubPage('sisa-jatah')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">‚è≥ Sisa Jatah Makan</button>
                <div class="pt-10"><button onclick="showPage('scan')" class="w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition font-bold border border-red-500/20 text-xs">‚¨Ö KELUAR</button></div>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            
            <section id="sub-staff" class="admin-subpage">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Manajemen Staff</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-5 gap-3">
                    <input type="text" id="add-nama" class="p-3 border rounded-xl text-sm" placeholder="Nama">
                    <input type="text" id="add-nik" class="p-3 border rounded-xl text-sm" placeholder="NIK">
                    <select id="add-divisi-select" class="p-3 border rounded-xl text-sm bg-white"></select>
                    <input type="number" id="add-jatah" value="1" class="p-3 border rounded-xl text-sm" placeholder="Jatah">
                    <button onclick="simpanStaff()" class="bg-slate-900 text-white rounded-xl font-bold hover:bg-black text-sm">Simpan</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b"><tr><th class="p-4">Nama/NIK</th><th class="p-4">Divisi</th><th class="p-4 text-center">Jatah</th><th class="p-4 text-right">Aksi</th></tr></thead><tbody id="staff-table-body" class="divide-y"></tbody></table>
                </div>
            </section>

            <section id="sub-menu-makan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Manajemen Menu Makan</h2>
                <div class="bg-white p-8 rounded-3xl border max-w-xl">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Update Menu Hari Ini</label>
                    <textarea id="input-menu-hari-ini" rows="3" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-orange-200" placeholder="Contoh: Nasi Campur Bali + Es Teh"></textarea>
                    <button onclick="simpanMenu()" class="mt-4 bg-orange-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-100">Update Menu Sekarang</button>
                </div>
            </section>

            <section id="sub-sisa-jatah" class="admin-subpage hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Laporan Sisa Jatah Makan</h2>
                    <span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold" id="today-date-label"></span>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden shadow-sm">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-white font-bold">
                            <tr>
                                <th class="p-4">Nama Staff</th>
                                <th class="p-4 text-center">Total Jatah</th>
                                <th class="p-4 text-center">Sudah Ambil</th>
                                <th class="p-4 text-center">Sisa Hari Ini</th>
                            </tr>
                        </thead>
                        <tbody id="sisa-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-master-divisi" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6">Master Divisi</h2>
                <div class="bg-white p-6 rounded-3xl flex gap-4 border mb-6 max-w-xl"><input type="text" id="new-divisi-name" class="flex-1 p-3 border rounded-xl" placeholder="Nama Divisi Baru"><button onclick="simpanDivisi()" class="bg-blue-600 text-white px-8 rounded-xl font-bold">Simpan</button></div>
                <div id="divisi-list" class="grid grid-cols-3 gap-4"></div>
            </section>

            <section id="sub-laporan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Laporan Detail Klaim</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-4 gap-4 items-end">
                    <input type="date" id="filter-date" class="p-3 border rounded-xl text-sm">
                    <select id="filter-divisi" class="p-3 border rounded-xl text-sm bg-white"></select>
                    <button onclick="muatLaporan()" class="bg-blue-600 text-white p-3 rounded-xl font-bold">Cari</button>
                    <button onclick="exportLaporan()" class="bg-green-600 text-white p-3 rounded-xl font-bold">Export</button>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden"><table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b"><tr><th class="p-4 text-[10px] font-bold uppercase text-slate-400">Waktu</th><th class="p-4 text-[10px] font-bold uppercase text-slate-400">Nama</th><th class="p-4 text-[10px] font-bold uppercase text-slate-400">Divisi</th></tr></thead><tbody id="report-table-body" class="divide-y"></tbody></table></div>
            </section>

        </main>
    </div>

    <script>
       const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // --- SISTEM ---
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("üîê Password Admin:");
                if (pass !== "kanti123") return alert("Akses Ditolak!");
                document.getElementById('page-admin').style.display = 'flex';
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').style.display = 'none';
                document.getElementById('page-scan').classList.remove('hidden');
                muatMenuHarianDisplay();
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub === 'staff') { muatStaff(); muatDivisiKeDropdown(); }
            if(sub === 'master-divisi') muatDivisi();
            if(sub === 'menu-makan') muatMenuHarianInput();
            if(sub === 'sisa-jatah') muatLaporanSisaJatah();
            if(sub === 'laporan') { document.getElementById('filter-date').valueAsDate = new Date(); muatDivisiKeDropdown(); muatLaporan(); }
        }

        // --- MANAJEMEN MENU ---
        async function simpanMenu() {
            const menu = document.getElementById('input-menu-hari-ini').value;
            const tgl = new Date().toISOString().split('T')[0];
            const { error } = await _supabase.from('menu_harian').upsert({ tanggal: tgl, nama_menu: menu }, { onConflict: 'tanggal' });
            if(error) alert("Gagal Simpan Menu");
            else alert("Menu hari ini berhasil diupdate!");
        }

        async function muatMenuHarianInput() {
            const tgl = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).single();
            if(data) document.getElementById('input-menu-hari-ini').value = data.nama_menu;
        }

        async function muatMenuHarianDisplay() {
            const tgl = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).single();
            document.getElementById('display-menu-hari-ini').innerText = data ? data.nama_menu : "Belum ada menu diinput.";
        }

        // --- LAPORAN SISA JATAH ---
        async function muatLaporanSisaJatah() {
            const tgl = new Date().toISOString().split('T')[0];
            document.getElementById('today-date-label').innerText = new Date().toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' });
            
            const { data: staffList } = await _supabase.from('staff').select('*').order('nama');
            const { data: klaimList } = await _supabase.from('laporan_makan').select('nik_staff').gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);

            const tbody = document.getElementById('sisa-table-body');
            tbody.innerHTML = staffList.map(s => {
                const sudahAmbil = klaimList.filter(k => k.nik_staff === s.nik).length;
                const totalJatah = s.jatah_makan || 1;
                const sisa = totalJatah - sudahAmbil;
                const sisaLabel = sisa <= 0 ? '<span class="text-red-500 font-bold">HABIS</span>' : `<span class="text-green-600 font-bold">${sisa}x Lagi</span>`;

                return `
                    <tr>
                        <td class="p-4 font-bold text-slate-800">${s.nama}<br><span class="text-[9px] text-slate-400 uppercase tracking-tighter">${s.divisi || '-'}</span></td>
                        <td class="p-4 text-center font-bold text-slate-500">${totalJatah}x</td>
                        <td class="p-4 text-center font-bold text-orange-500">${sudahAmbil}x</td>
                        <td class="p-4 text-center">${sisaLabel}</td>
                    </tr>
                `;
            }).join('');
        }

        // --- STAFF & KLAIM (Fungsi inti tetap dipertahankan) ---
        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('nama');
            document.getElementById('staff-table-body').innerHTML = data.map(s => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 font-bold text-slate-800">${s.nama}<br><span class="font-mono text-[9px] text-slate-400 uppercase">${s.nik}</span></td>
                    <td class="p-4"><span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded uppercase">${s.divisi || '-'}</span></td>
                    <td class="p-4 text-center font-bold">${s.jatah_makan || 1}x</td>
                    <td class="p-4 text-right space-x-2">
                        <button onclick="openEditModal('${s.nik}')" class="text-blue-500 text-xs font-bold">EDIT</button>
                        <button onclick="hapusStaff('${s.nik}')" class="text-red-400 text-xs font-bold">HAPUS</button>
                    </td>
                </tr>
            `).join('');
        }

        async function simpanStaff() {
            const n = document.getElementById('add-nama').value;
            const k = document.getElementById('add-nik').value;
            const d = document.getElementById('add-divisi-select').value;
            const j = document.getElementById('add-jatah').value;
            if(!n || !k) return alert("Lengkapi data!");
            await _supabase.from('staff').insert([{ nik: k, nama: n, divisi: d, jatah_makan: j }]);
            muatStaff();
        }

        // (Fungsi helper lainnya seperti muatDivisi, hapusStaff, dll tetap sama)
        async function muatDivisi() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            document.getElementById('divisi-list').innerHTML = data.map(d => `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm"><span class="text-xs font-bold uppercase">${d.nama_divisi}</span><button onclick="hapusDivisi(${d.id})" class="text-red-400 text-[10px] font-bold">HAPUS</button></div>`).join('');
        }
        async function simpanDivisi() { const n = document.getElementById('new-divisi-name').value; if(!n) return; await _supabase.from('master_divisi').insert([{ nama_divisi: n }]); document.getElementById('new-divisi-name').value = ''; muatDivisi(); }
        async function hapusDivisi(id) { if(confirm("Hapus?")) { await _supabase.from('master_divisi').delete().eq('id', id); muatDivisi(); } }
        async function muatDivisiKeDropdown() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            const html = data.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            document.getElementById('add-divisi-select').innerHTML = html;
            document.getElementById('edit-divisi').innerHTML = html;
            document.getElementById('filter-divisi').innerHTML = '<option value="">Semua Divisi</option>' + html;
        }

        async function prosesKlaim() {
            const nik = document.getElementById('nik-input').value.trim();
            const box = document.getElementById('status-msg');
            if(!nik) return;
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            box.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');
            if(s) {
                const h = new Date().toISOString().split('T')[0];
                const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${h}T00:00:00Z`).lte('waktu', `${h}T23:59:59Z`);
                if(su && su.length >= (s.jatah_makan || 1)) {
                    box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama} sudah makan hari ini.`; box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-4 text-center";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi }]);
                    box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-4 text-center";
                }
                document.getElementById('nik-input').value = '';
            } else { box.innerHTML = "‚ùå NIK TIDAK TERDAFTAR!"; box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-4 text-center"; }
            box.classList.remove('hidden'); setTimeout(() => box.classList.add('hidden'), 4000);
        }

        async function muatLaporan() {
            const date = document.getElementById('filter-date').value;
            const div = document.getElementById('filter-divisi').value;
            let q = _supabase.from('laporan_makan').select('*').gte('waktu', `${date}T00:00:00Z`).lte('waktu', `${date}T23:59:59Z`);
            if(div) q = q.eq('divisi', div);
            const { data } = await q.order('waktu', { ascending: false });
            document.getElementById('report-table-body').innerHTML = data.map(l => `<tr><td class="p-4 font-mono text-xs">${new Date(l.waktu).toLocaleTimeString()}</td><td class="p-4 font-bold">${l.nama_staff}</td><td class="p-4 uppercase text-[10px]">${l.divisi || '-'}</td></tr>`).join('');
        }

        async function exportLaporan() {
            const date = document.getElementById('filter-date').value;
            const { data } = await _supabase.from('laporan_makan').select('*').gte('waktu', `${date}T00:00:00Z`).lte('waktu', `${date}T23:59:59Z`);
            let csv = "data:text/csv;charset=utf-8,Waktu,Nama,Divisi\n";
            data.forEach(r => csv += `${new Date(r.waktu).toLocaleTimeString()},${r.nama_staff},${r.divisi}\n`);
            const link = document.createElement("a"); link.href = encodeURI(csv); link.download = `Laporan_${date}.csv`; link.click();
        }

        // INIT LOAD
        muatMenuHarianDisplay();
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => { document.getElementById('nik-input').value = txt; prosesKlaim(); }).catch(() => {});

    </script>
</body>
</html>
