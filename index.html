<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden text-sm">

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">

        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            
            <section id="sub-staff" class="admin-subpage hidden">

                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-4 gap-4 items-end shadow-sm">

                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label><input type="text" id="add-nama" class="w-full p-2.5 border rounded-xl text-sm outline-none focus:ring-1 focus:ring-blue-500"></div>

                                <th class="p-4 text-[10px] font-bold uppercase">NIK / ID</th>

                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Menu</label><textarea id="input-menu-hari-ini" rows="2" class="w-full p-3 border rounded-xl outline-none"></textarea></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Harga Per Porsi (Rp)</label><input type="number" id="input-harga-menu" class="w-full p-3 border rounded-xl outline-none"></div>
                    <button onclick="simpanMenu()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-orange-100 hover:bg-orange-600 transition uppercase">Update Menu Hari Ini</button>
                </div>
            </section>

            <section id="sub-laporan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold text-slate-800 mb-6 uppercase tracking-tight">üìä Laporan Rekap</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 shadow-sm items-end">
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Filter Tanggal</label><input type="date" id="filter-date" class="w-full p-3 border rounded-xl text-sm bg-slate-50"></div>
                    <button onclick="muatLaporan()" class="bg-blue-600 text-white p-3.5 rounded-xl font-bold text-sm hover:bg-blue-700 transition uppercase">Tampilkan</button>
                    <button onclick="exportLaporan()" class="bg-green-600 text-white p-3.5 rounded-xl font-bold text-sm hover:bg-green-700 transition uppercase">Export CSV</button>
                    <div class="bg-blue-50 p-2 rounded-xl text-center border border-blue-100">
                        <div class="text-[9px] font-bold text-blue-400 uppercase">Grand Total Biaya</div>
                        <div id="biaya-terfilter" class="font-black text-blue-700 text-lg">Rp 0</div>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white rounded-3xl border overflow-hidden shadow-sm h-fit"><table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b"><tr class="text-slate-500"><th class="p-4 text-[10px] font-bold">DIVISI</th><th class="p-4 text-center text-[10px] font-bold">PORSI</th><th class="p-4 text-right text-[10px] font-bold">SUBTOTAL</th></tr></thead><tbody id="rekap-divisi-body" class="divide-y"></tbody></table></div>
                    <div class="lg:col-span-2 bg-white rounded-3xl border overflow-hidden shadow-sm"><table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b text-slate-500"><tr><th class="p-4 text-[10px] font-bold uppercase">Waktu</th><th class="p-4 text-[10px] font-bold uppercase">Nama Staff</th><th class="p-4 text-[10px] font-bold uppercase text-center">Divisi</th></tr></thead><tbody id="report-table-body" class="divide-y"></tbody></table></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // --- FUNGSI IMPORT CSV (BARU) ---
        async function handleImportCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const rows = text.split('\n').filter(row => row.trim() !== '');
                
                // Asumsi baris 1 adalah header: nik,nama,divisi
                // Kita mulai dari index 1
                let successCount = 0;
                let failCount = 0;

                for (let i = 1; i < rows.length; i++) {
                    const columns = rows[i].split(',');
                    if (columns.length >= 2) {
                        const nik = columns[0].trim();
                        const nama = columns[1].trim();
                        const divisi = columns[2] ? columns[2].trim() : '';

                        // Cek Duplikat di Supabase
                        const { data: cek } = await _supabase.from('staff').select('nik').eq('nik', nik).single();
                        
                        if (!cek) {
                            const { error } = await _supabase.from('staff').insert([{ nik, nama, divisi }]);
                            if (!error) successCount++; else failCount++;
                        } else {
                            failCount++;
                        }
                    }
                }
                alert(`Import Selesai!\nBerhasil: ${successCount}\nGagal/Duplikat: ${failCount}`);
                muatStaff();
                event.target.value = ''; // Reset input
            };
            reader.readAsText(file);
        }

        // --- FUNGSI LAINNYA (SAMA DENGAN V4.5) ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID');
            document.getElementById('date-display').innerText = now.toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("üîê Admin Password:");
                if (pass !== "kanti123") return alert("Akses Ditolak!");
                document.getElementById('page-admin').classList.remove('hidden');
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').classList.add('hidden');
                document.getElementById('page-scan').classList.remove('hidden');
                muatMenuHarianDisplay();
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById('sub-' + sub);
            if(target) target.classList.remove('hidden');
            if(sub === 'staff') { muatStaff(); muatDivisiKeDropdown(); }
            if(sub === 'master-divisi') muatDivisi();
            if(sub === 'menu-makan') muatMenuHarianInput();
            if(sub === 'laporan') { document.getElementById('filter-date').valueAsDate = new Date(); muatLaporan(); }
        }

        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('nama');
            document.getElementById('staff-table-body').innerHTML = data.map(s => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 font-mono font-bold text-blue-600">${s.nik}</td>
                    <td class="p-4 font-bold text-slate-700">${s.nama}</td>
                    <td class="p-4 uppercase text-[10px] font-bold text-slate-400 text-center">${s.divisi || '-'}</td>
                    <td class="p-4 text-right space-x-3">
                        <button onclick="openEditModal('${s.nik}', '${s.nama}', '${s.divisi}')" class="text-blue-500 font-bold text-[10px] uppercase hover:underline">Edit</button>
                        <button onclick="hapusStaff('${s.nik}')" class="text-red-400 font-bold text-[10px] uppercase hover:underline">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function simpanStaff() {
            const n = document.getElementById('add-nama').value.trim();
            const k = document.getElementById('add-nik').value.trim();
            const d = document.getElementById('add-divisi-select').value;
            if(!n || !k) return alert("Nama & NIK wajib diisi!");
            const { data: cek } = await _supabase.from('staff').select('nik').eq('nik', k).single();
            if(cek) return alert("Gagal: NIK " + k + " sudah terdaftar!");
            const { error } = await _supabase.from('staff').insert([{ nik: k, nama: n, divisi: d }]);
            if(!error) { alert("Data Tersimpan Sukses"); document.getElementById('add-nama').value = ''; document.getElementById('add-nik').value = ''; muatStaff(); }
        }

        function openEditModal(nik, nama, divisi) {
            document.getElementById('edit-old-nik').value = nik;
            document.getElementById('edit-nik').value = nik;
            document.getElementById('edit-nama').value = nama;
            document.getElementById('edit-divisi').value = divisi;
            document.getElementById('modal-edit').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('modal-edit').classList.add('hidden'); }

        async function updateStaff() {
            const oldNik = document.getElementById('edit-old-nik').value;
            const newNik = document.getElementById('edit-nik').value.trim();
            const newNama = document.getElementById('edit-nama').value.trim();
            const newDivisi = document.getElementById('edit-divisi').value;
            if(newNik !== oldNik) {
                const { data: cek } = await _supabase.from('staff').select('nik').eq('nik', newNik).single();
                if(cek) return alert("NIK baru sudah digunakan!");
            }
            const { error } = await _supabase.from('staff').update({ nik: newNik, nama: newNama, divisi: newDivisi }).eq('nik', oldNik);
            if(!error) { alert("Update Sukses!"); closeEditModal(); muatStaff(); }
        }

        async function hapusStaff(nik) { if(confirm("Hapus staff?")) { await _supabase.from('staff').delete().eq('nik', nik); muatStaff(); } }

        async function muatDivisi() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            document.getElementById('divisi-list').innerHTML = data.map(d => `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm"><span class="text-xs font-bold uppercase">${d.nama_divisi}</span><button onclick="hapusDivisi(${d.id})" class="text-red-400 text-[10px] font-bold">HAPUS</button></div>`).join('');
        }
        async function simpanDivisi() { 
            const n = document.getElementById('new-divisi-name').value; 
            if(!n) return;
            await _supabase.from('master_divisi').insert([{ nama_divisi: n }]); 
            document.getElementById('new-divisi-name').value = ''; muatDivisi(); 
        }
        async function hapusDivisi(id) { await _supabase.from('master_divisi').delete().eq('id', id); muatDivisi(); }
        async function muatDivisiKeDropdown() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            const options = data.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            document.getElementById('add-divisi-select').innerHTML = options;
            document.getElementById('edit-divisi').innerHTML = options;
        }

        async function muatMenuHarianInput() {
            const tgl = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).single();
            if(data) { document.getElementById('input-menu-hari-ini').value = data.nama_menu; document.getElementById('input-harga-menu').value = data.harga; }
        }
        async function simpanMenu() {
            const menu = document.getElementById('input-menu-hari-ini').value; 
            const harga = document.getElementById('input-harga-menu').value || 0; 
            const tgl = new Date().toISOString().split('T')[0];
            await _supabase.from('menu_harian').upsert({ tanggal: tgl, nama_menu: menu, harga: harga }, { onConflict: 'tanggal' }); 
            alert("Menu Diupdate!");
        }

        async function muatLaporan() {
            const date = document.getElementById('filter-date').value;
            const { data: menu } = await _supabase.from('menu_harian').select('harga').eq('tanggal', date).single();
            const hargaSatuan = menu ? menu.harga : 0;
            const { data: klaim } = await _supabase.from('laporan_makan').select('*').gte('waktu', `${date}T00:00:00Z`).lte('waktu', `${date}T23:59:59Z`).order('waktu', { ascending: false });
            if(!klaim || klaim.length === 0) {
                document.getElementById('report-table-body').innerHTML = '<tr><td colspan="3" class="p-8 text-center text-slate-300 italic text-xs">Kosong</td></tr>';
                document.getElementById('rekap-divisi-body').innerHTML = '<tr><td colspan="3" class="p-8 text-center text-slate-300 italic text-[10px]">N/A</td></tr>';
                document.getElementById('biaya-terfilter').innerText = "Rp 0";
                return;
            }
            document.getElementById('report-table-body').innerHTML = klaim.map(l => `<tr><td class="p-4 font-mono text-[11px]">${new Date(l.waktu).toLocaleTimeString()}</td><td class="p-4 font-bold text-slate-700">${l.nama_staff}</td><td class="p-4 uppercase text-[10px] font-bold text-slate-400 text-center">${l.divisi || 'N/A'}</td></tr>`).join('');
            const rekap = {}; let totalBiaya = 0;
            klaim.forEach(k => { const d = k.divisi || "N/A"; rekap[d] = (rekap[d] || 0) + 1; totalBiaya += hargaSatuan; });
            document.getElementById('rekap-divisi-body').innerHTML = Object.keys(rekap).map(div => `<tr><td class="p-4 font-bold uppercase text-[10px] text-slate-600">${div}</td><td class="p-4 text-center font-bold text-blue-600">${rekap[div]}</td><td class="p-4 text-right font-black text-slate-800">${formatIDR(rekap[div] * hargaSatuan)}</td></tr>`).join('');
            document.getElementById('biaya-terfilter').innerText = formatIDR(totalBiaya);
        }

        async function exportLaporan() {
            const date = document.getElementById('filter-date').value;
            const { data } = await _supabase.from('laporan_makan').select('*').gte('waktu', `${date}T00:00:00Z`).lte('waktu', `${date}T23:59:59Z`).order('waktu', { ascending: true });
            if(!data || data.length === 0) return alert("Kosong!");
            let csv = "data:text/csv;charset=utf-8,Waktu,NIK,Nama,Divisi\n";
            data.forEach(r => csv += `${new Date(r.waktu).toLocaleTimeString()},${r.nik_staff},${r.nama_staff},${r.divisi || '-'}\n`);
            const link = document.createElement("a"); link.setAttribute("href", encodeURI(csv)); link.setAttribute("download", `Laporan_${date}.csv`);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        async function prosesKlaim() {
            const input = document.getElementById('nik-input');
            const nik = input.value.trim();
            const box = document.getElementById('status-msg');
            if(!nik) return;
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            box.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');
            if(s) {
                const h = new Date().toISOString().split('T')[0];
                const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${h}T00:00:00Z`).lte('waktu', `${h}T23:59:59Z`);
                if(su && su.length >= (s.jatah_makan || 1)) {
                    box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama}`;
                    box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-6 text-center border border-yellow-200";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi }]);
                    box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`;
                    box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-6 text-center border border-green-200 animate-bounce";
                }
            } else {
                box.innerHTML = "‚ùå NIK TIDAK TERDAFTAR!";
                box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-6 text-center border border-red-200";
            }
            input.value = ''; input.focus(); box.classList.remove('hidden'); setTimeout(() => box.classList.add('hidden'), 5000);
        }

        document.getElementById('nik-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') prosesKlaim(); });
        async function muatMenuHarianDisplay() {
            const tgl = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).single();
            document.getElementById('display-menu-hari-ini').innerText = data ? data.nama_menu : "Menu Belum Diinput";
        }
        muatMenuHarianDisplay();

    </script>
