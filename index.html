<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - Professional System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-subpage { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="page-scan" class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b border-slate-100">
            <h1 class="font-bold text-slate-800 tracking-tight">KANTI DELTA SPA</h1>
            <button onclick="showPage('admin')" class="text-xs font-bold text-slate-400 hover:text-blue-600 transition tracking-widest uppercase">Admin Panel</button>
        </nav>

        <main class="flex-1 flex items-center justify-center p-6 bg-gradient-to-b from-white to-slate-100">
            <div class="max-w-md w-full bg-white p-6 rounded-[2.5rem] shadow-2xl border border-slate-100">
                <div id="reader" class="overflow-hidden rounded-[1.5rem] bg-black aspect-square shadow-inner border-4 border-slate-50"></div>
                <div id="status-msg" class="hidden mt-6 p-4 rounded-2xl text-center font-bold text-sm transition-all duration-500"></div>
                
                <div class="relative flex py-6 items-center text-slate-300">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink mx-4 text-[10px] font-bold uppercase tracking-[0.2em]">Manual Input</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="nik-input" placeholder="Masukkan NIK Staff" 
                        class="w-full p-4 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 outline-none text-center text-xl font-semibold tracking-wider transition-all">
                    <button onclick="prosesKlaim()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 text-lg">
                        KLAIM JATAH MAKAN
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex">
        
        <aside class="w-72 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-2xl">
            <div class="p-8">
                <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                    <span class="text-2xl">ðŸŒ¿</span>
                </div>
                <h2 class="text-xl font-bold">Kanti Delta</h2>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Management v2.0</p>
            </div>
            
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl transition text-sm font-medium">
                    <span class="mr-3 text-lg">ðŸ‘¤</span> Manajemen Staff
                </button>
                <button onclick="switchAdminSubPage('laporan')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl transition text-sm font-medium">
                    <span class="mr-3 text-lg">ðŸ“Š</span> Laporan Makan
                </button>
                <div class="pt-10 px-4 border-t border-slate-800 mt-10">
                    <button onclick="showPage('scan')" class="w-full flex items-center p-4 text-red-400 hover:bg-red-500/10 rounded-2xl transition text-sm font-bold border border-red-500/20">
                        <span class="mr-3">â¬…</span> KELUAR ADMIN
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            
            <section id="sub-staff" class="admin-subpage">
                <h2 class="text-3xl font-extrabold text-slate-800 mb-8 tracking-tight">Manajemen Staff</h2>
                
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 mb-10">
                    <h3 class="font-bold mb-6 text-slate-700 flex items-center">
                        <span class="bg-blue-50 text-blue-600 p-2 rounded-lg mr-2 text-sm">âž•</span> Data Staff Baru
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nama Staff</label>
                            <input type="text" id="add-nama" class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50 transition">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">NIK (ID)</label>
                            <input type="text" id="add-nik" class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50 transition">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Divisi</label>
                            <select id="add-divisi" class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50 transition bg-white">
                                <option value="Terapis">Terapis</option>
                                <option value="Front Office">Front Office</option>
                                <option value="Housekeeping">Housekeeping</option>
                                <option value="Management">Management</option>
                                <option value="Security">Security</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Jatah Makan</label>
                            <input type="number" id="add-jatah" value="1" class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50 transition">
                        </div>
                    </div>
                    <button onclick="simpanStaff()" class="mt-8 bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition shadow-lg shadow-slate-200">Simpan Staff</button>
                </div>

                <div class="bg-white rounded-[1.5rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">Nama Staff</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">NIK</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">Divisi</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest text-center">Jatah</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="staff-table-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="sub-laporan" class="admin-subpage hidden">
                <div class="flex justify-between items-end mb-10">
                    <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Laporan Makan</h2>
                    <button onclick="muatLaporan()" class="bg-white border p-3 rounded-xl text-xs font-bold shadow-sm hover:bg-slate-50 transition">â†» REFRESH DATA</button>
                </div>
                <div id="log-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // Navigasi Utama & Password
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("ðŸ” Masukkan Password Admin:");
                if (pass !== "kanti123") return alert("Password Salah!");
                document.getElementById('page-admin').style.display = 'flex';
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').style.display = 'none';
                document.getElementById('page-scan').classList.remove('hidden');
            }
        }

        // Navigasi Sidebar
        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub === 'staff') muatStaff();
            if(sub === 'laporan') muatLaporan();
        }

        // --- MANAJEMEN STAFF ---
        async function simpanStaff() {
            const nama = document.getElementById('add-nama').value;
            const nik = document.getElementById('add-nik').value;
            const divisi = document.getElementById('add-divisi').value;
            const jatah = document.getElementById('add-jatah').value;

            if(!nama || !nik) return alert("Nama dan NIK wajib diisi!");

            const { error } = await _supabase.from('staff').insert([
                { nik: nik, nama: nama, divisi: divisi, jatah_makan: jatah }
            ]);

            if (error) alert("Error: " + error.message);
            else {
                alert("Staff " + nama + " ditambahkan!");
                document.getElementById('add-nama').value = '';
                document.getElementById('add-nik').value = '';
                muatStaff();
            }
        }

        async function muatStaff() {
            const tbody = document.getElementById('staff-table-body');
            const { data } = await _supabase.from('staff').select('*').order('nama');
            tbody.innerHTML = data.map(s => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5">
                        <div class="font-bold text-slate-800">${s.nama}</div>
                    </td>
                    <td class="p-5 font-mono text-xs text-slate-500">${s.nik}</td>
                    <td class="p-5">
                        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">${s.divisi || '-'}</span>
                    </td>
                    <td class="p-5 text-center font-bold text-slate-700">${s.jatah_makan || 1}x</td>
                    <td class="p-5 text-right">
                        <button onclick="hapusStaff('${s.nik}')" class="text-red-400 hover:text-red-600 font-bold text-xs uppercase tracking-tighter">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function hapusStaff(nik) {
            if(confirm("Hapus staff?")) {
                await _supabase.from('staff').delete().eq('nik', nik);
                muatStaff();
            }
        }

        // --- PROSES KLAIM ---
        async function prosesKlaim() {
            const nik = document.getElementById('nik-input').value;
            const statusBox = document.getElementById('status-msg');
            if(!nik) return;

            const { data: staff } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            statusBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');

            if (staff) {
                const hariIni = new Date().toISOString().split('T')[0]; 
                const { data: sudahMakan } = await _supabase
                    .from('laporan_makan')
                    .select('*')
                    .eq('nik_staff', nik)
                    .gte('waktu', `${hariIni}T00:00:00Z`)
                    .lte('waktu', `${hariIni}T23:59:59Z`);

                // Logika: Jika jumlah klaim >= jatah makan staff tersebut
                if (sudahMakan && sudahMakan.length >= (staff.jatah_makan || 1)) {
                    statusBox.innerHTML = `âš ï¸ JATAH HABIS: ${staff.nama} sudah makan ${sudahMakan.length}x hari ini!`;
                    statusBox.className = "mt-6 p-5 rounded-2xl text-center font-bold bg-yellow-100 text-yellow-800 border border-yellow-200";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: nik, nama_staff: staff.nama }]);
                    statusBox.innerHTML = `âœ… BERHASIL! Selamat makan, ${staff.nama} (${staff.divisi})`;
                    statusBox.className = "mt-6 p-5 rounded-2xl text-center font-bold bg-green-100 text-green-700 border border-green-200";
                }
                document.getElementById('nik-input').value = '';
            } else {
                statusBox.innerHTML = "âŒ NIK TIDAK TERDAFTAR!";
                statusBox.className = "mt-6 p-5 rounded-2xl text-center font-bold bg-red-100 text-red-700 border border-red-200";
            }
            statusBox.classList.remove('hidden');
            setTimeout(() => statusBox.classList.add('hidden'), 5000);
        }

        // --- LAPORAN ---
        async function muatLaporan() {
            const list = document.getElementById('log-list');
            const { data } = await _supabase.from('laporan_makan').select('*').order('waktu', { ascending: false });
            list.innerHTML = data.map(l => `
                <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-800">${l.nama_staff}</p>
                        <p class="text-[9px] text-slate-400 font-bold tracking-widest mt-1">NIK: ${l.nik_staff}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-[11px] font-bold text-slate-700 bg-slate-50 px-2 py-1 rounded-lg">${new Date(l.waktu).toLocaleTimeString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // --- QR SCANNER ---
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            document.getElementById('nik-input').value = text;
            prosesKlaim();
        }).catch(err => console.log("Kamera OFF"));

    </script>
</body>
</html>
