<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP System v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-subpage { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">

    <div id="page-scan" class="min-h-screen flex flex-col overflow-y-auto">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-bold text-slate-800 tracking-tight">KANTI DELTA SPA</h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 hover:text-blue-600 tracking-widest uppercase">Admin Panel</button>
        </nav>

        <main class="flex-1 flex items-center justify-center p-6 bg-slate-50">
            <div class="max-w-md w-full bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
                <div id="reader" class="overflow-hidden rounded-[1.5rem] bg-black aspect-square shadow-inner border-4 border-slate-50"></div>
                <div id="status-msg" class="hidden mt-6 p-4 rounded-2xl text-center font-bold text-sm"></div>
                
                <div class="relative flex py-6 items-center text-slate-300">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink mx-4 text-[10px] font-bold uppercase tracking-[0.2em]">Scan ID atau Input NIK</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="nik-input" placeholder="NIK Staff" class="w-full p-4 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 outline-none text-center text-xl font-semibold uppercase tracking-wider transition-all">
                    <button onclick="prosesKlaim()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 text-lg">KLAIM MAKAN</button>
                </div>
            </div>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        
        <aside class="w-72 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-2xl">
            <div class="p-8">
                <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                    <span class="text-2xl">üåø</span>
                </div>
                <h2 class="text-xl font-bold tracking-tight">Kanti Admin</h2>
                <p class="text-[9px] text-slate-500 uppercase tracking-widest mt-1">Version 3.0 Stable</p>
            </div>
            
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchAdminSubPage('staff')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl transition text-sm font-medium">
                    <span class="mr-3 text-lg">üë•</span> Manajemen Staff
                </button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl transition text-sm font-medium">
                    <span class="mr-3 text-lg">üè¢</span> Manajemen Divisi
                </button>
                <button onclick="switchAdminSubPage('laporan')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl transition text-sm font-medium">
                    <span class="mr-3 text-lg">üìä</span> Laporan Makan
                </button>
                <div class="pt-10 px-4 border-t border-slate-800 mt-10">
                    <button onclick="showPage('scan')" class="w-full flex items-center p-4 text-red-400 hover:bg-red-500/10 rounded-2xl transition text-sm font-bold border border-red-500/20">
                        <span class="mr-3">‚¨Ö</span> KELUAR ADMIN
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto custom-scroll">
            
            <section id="sub-staff" class="admin-subpage">
                <h2 class="text-3xl font-extrabold text-slate-800 mb-8 tracking-tight">Manajemen Staff</h2>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 mb-10">
                    <h3 class="font-bold mb-6 text-slate-700 flex items-center"><span class="bg-blue-50 text-blue-600 p-2 rounded-lg mr-2 text-sm">‚ûï</span> Registrasi Staff</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <input type="text" id="add-nama" class="p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50" placeholder="Nama Staff">
                        <input type="text" id="add-nik" class="p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50" placeholder="NIK / ID">
                        <select id="add-divisi-select" class="p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50 bg-white">
                            <option value="">Pilih Divisi/Dept...</option>
                        </select>
                        <input type="number" id="add-jatah" value="1" class="p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50" placeholder="Jatah Makan">
                    </div>
                    <button onclick="simpanStaff()" class="mt-6 bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition shadow-lg shadow-slate-200">Simpan Staff</button>
                </div>

                <div class="bg-white rounded-[1.5rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">Nama / NIK</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">Penempatan</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest text-center">Jatah</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="staff-table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-master-divisi" class="admin-subpage hidden">
                <h2 class="text-3xl font-extrabold text-slate-800 mb-8 tracking-tight">Manajemen Divisi</h2>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 mb-10 max-w-xl">
                    <h3 class="font-bold mb-4 text-slate-700">Tambah Divisi / Departemen Baru</h3>
                    <div class="flex gap-4">
                        <input type="text" id="new-divisi-name" class="flex-1 p-3 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-50" placeholder="Contoh: Terapis Senior">
                        <button onclick="simpanDivisi()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100">Tambah</button>
                    </div>
                </div>

                <div class="bg-white rounded-[1.5rem] shadow-sm border border-slate-200 overflow-hidden max-w-xl">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest">Nama Divisi / Departemen</th>
                                <th class="p-5 font-bold text-slate-500 text-[10px] uppercase tracking-widest text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="divisi-table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </section>

            <section id="sub-laporan" class="admin-subpage hidden">
                <div class="flex justify-between items-end mb-10">
                    <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Laporan Makan</h2>
                    <button onclick="muatLaporan()" class="bg-white border p-3 rounded-xl text-xs font-bold shadow-sm hover:bg-slate-50 transition">‚Üª REFRESH</button>
                </div>
                <div id="log-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

        </main>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
       const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // --- SISTEM NAVIGASI ---
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("üîê Masukkan Password Admin:");
                if (pass !== "kanti123") return alert("Akses Ditolak!");
                document.getElementById('page-admin').style.display = 'flex';
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').style.display = 'none';
                document.getElementById('page-scan').classList.remove('hidden');
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            document.getElementById('sub-' + sub).classList.remove('hidden');
            if(sub === 'staff') { muatStaff(); muatDivisiKeDropdown(); }
            if(sub === 'master-divisi') muatDivisi();
            if(sub === 'laporan') muatLaporan();
        }

        // --- MANAJEMEN MASTER DIVISI ---
        async function simpanDivisi() {
            const nama = document.getElementById('new-divisi-name').value;
            if(!nama) return;
            const { error } = await _supabase.from('master_divisi').insert([{ nama_divisi: nama }]);
            if(error) alert("Gagal: Nama divisi mungkin sudah ada.");
            else {
                document.getElementById('new-divisi-name').value = '';
                muatDivisi();
            }
        }

        async function muatDivisi() {
            const tbody = document.getElementById('divisi-table-body');
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5 font-bold text-slate-700 uppercase text-xs tracking-wider">${d.nama_divisi}</td>
                    <td class="p-5 text-right">
                        <button onclick="hapusDivisi(${d.id})" class="text-red-400 hover:text-red-600 font-bold text-[10px] uppercase">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function hapusDivisi(id) {
            if(confirm("Hapus divisi ini? Staff yang terdaftar di divisi ini tidak akan terhapus, namun penempatannya akan kosong.")) {
                await _supabase.from('master_divisi').delete().eq('id', id);
                muatDivisi();
            }
        }

        async function muatDivisiKeDropdown() {
            const select = document.getElementById('add-divisi-select');
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            select.innerHTML = '<option value="">Pilih Divisi/Dept...</option>' + 
                data.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
        }

        // --- MANAJEMEN STAFF ---
        async function simpanStaff() {
            const nama = document.getElementById('add-nama').value;
            const nik = document.getElementById('add-nik').value;
            const divisi = document.getElementById('add-divisi-select').value;
            const jatah = document.getElementById('add-jatah').value;

            if(!nama || !nik) return alert("Mohon isi Nama dan NIK!");

            const { error } = await _supabase.from('staff').insert([{ nik, nama, divisi, jatah_makan: jatah }]);
            if(error) alert("Gagal: " + error.message);
            else {
                alert("Berhasil!");
                document.getElementById('add-nama').value = '';
                document.getElementById('add-nik').value = '';
                muatStaff();
            }
        }

        async function muatStaff() {
            const tbody = document.getElementById('staff-table-body');
            const { data } = await _supabase.from('staff').select('*').order('nama');
            tbody.innerHTML = data.map(s => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5">
                        <div class="font-bold text-slate-800 text-sm">${s.nama}</div>
                        <div class="text-[10px] text-slate-400 font-mono">${s.nik}</div>
                    </td>
                    <td class="p-5">
                        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg text-[10px] font-bold uppercase">${s.divisi || '-'}</span>
                    </td>
                    <td class="p-5 text-center font-bold text-slate-700 text-sm">${s.jatah_makan || 1}x</td>
                    <td class="p-5 text-right">
                        <button onclick="hapusStaff('${s.nik}')" class="text-red-400 hover:text-red-600 font-bold text-[10px] uppercase">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function hapusStaff(nik) {
            if(confirm("Hapus data staff?")) {
                await _supabase.from('staff').delete().eq('nik', nik);
                muatStaff();
            }
        }

        // --- KLAIM MAKAN & LAPORAN ---
        async function prosesKlaim() {
            const nikInput = document.getElementById('nik-input').value.trim();
            const statusBox = document.getElementById('status-msg');
            if(!nikInput) return;

            const { data: staff } = await _supabase.from('staff').select('*').eq('nik', nikInput).single();
            statusBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');

            if (staff) {
                const hariIni = new Date().toISOString().split('T')[0]; 
                const { data: sudahMakan } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', staff.nik).gte('waktu', `${hariIni}T00:00:00Z`).lte('waktu', `${hariIni}T23:59:59Z`);

                if (sudahMakan && sudahMakan.length >= (staff.jatah_makan || 1)) {
                    statusBox.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${staff.nama} sudah makan hari ini!`;
                    statusBox.className = "mt-6 p-4 rounded-2xl text-center font-bold bg-yellow-100 text-yellow-800 border border-yellow-200";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: staff.nik, nama_staff: staff.nama }]);
                    statusBox.innerHTML = `‚úÖ KLAIM BERHASIL: Selamat makan, ${staff.nama}`;
                    statusBox.className = "mt-6 p-4 rounded-2xl text-center font-bold bg-green-100 text-green-700 border border-green-200";
                }
                document.getElementById('nik-input').value = '';
            } else {
                statusBox.innerHTML = "‚ùå NIK TIDAK TERDAFTAR";
                statusBox.className = "mt-6 p-4 rounded-2xl text-center font-bold bg-red-100 text-red-700 border border-red-200";
            }
            statusBox.classList.remove('hidden');
            setTimeout(() => statusBox.classList.add('hidden'), 5000);
        }

        async function muatLaporan() {
            const list = document.getElementById('log-list');
            const { data } = await _supabase.from('laporan_makan').select('*').order('waktu', { ascending: false });
            list.innerHTML = data.map(l => `
                <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div><p class="font-bold text-slate-800 text-sm">${l.nama_staff}</p><p class="text-[9px] text-slate-400 font-bold uppercase">NIK: ${l.nik_staff}</p></div>
                    <div class="text-[10px] font-bold text-slate-600 bg-slate-50 px-2 py-1 rounded-lg">${new Date(l.waktu).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        // --- QR INIT ---
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
            document.getElementById('nik-input').value = text;
            prosesKlaim();
        }).catch(err => console.log("Cam OFF"));

    </script>
</body>
</html>
