    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // --- NAVIGATION ---
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("Password Admin:"); 
                if (pass !== "kanti123") return;
                document.getElementById('page-admin').classList.remove('hidden');
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').classList.add('hidden');
                document.getElementById('page-scan').classList.remove('hidden');
                muatMenuHarianDisplay();
            }
        }

        function switchAdminSubPage(sub) {
            document.querySelectorAll('.admin-subpage').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById('sub-' + sub);
            if(target) target.classList.remove('hidden');
            
            if(sub === 'staff') { muatStaff(); muatDivisiKeDropdown(); }
            if(sub === 'master-divisi') muatDivisi();
            if(sub === 'menu-makan') muatMenuHarianInput();
            if(sub === 'laporan-scan') { document.getElementById('scan-filter-date').valueAsDate = new Date(); muatDivisiKeFilter('scan-filter-divisi'); muatLaporanScan(); }
            if(sub === 'laporan-detail') { document.getElementById('det-filter-date').valueAsDate = new Date(); muatDivisiKeFilter('det-filter-divisi'); muatLaporanDetail(); }
        }

        // --- REGISTRASI MANDIRI (AUTO NIK + WARNING ONLY) ---
        async function openRegisModal() {
            document.getElementById('reg-nama').value = '';
            document.getElementById('modal-regis').classList.remove('hidden');
            
            // Generate NIK Otomatis
            try {
                const { data: allStaff } = await _supabase.from('staff').select('nik');
                let nextNum = 1;
                if (allStaff && allStaff.length > 0) {
                    const nums = allStaff.map(s => {
                        const m = s.nik.match(/\d+/);
                        return m ? parseInt(m[0]) : 0;
                    });
                    nextNum = Math.max(...nums) + 1;
                }
                document.getElementById('reg-nik').value = "KD-" + nextNum.toString().padStart(3, '0');
            } catch (e) { document.getElementById('reg-nik').value = "KD-001"; }

            // Muat Divisi
            const { data: divData } = await _supabase.from('master_divisi').select('nama_divisi').order('nama_divisi');
            if(divData) {
                document.getElementById('reg-divisi').innerHTML = divData.map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            }
        }

        function closeRegisModal() { document.getElementById('modal-regis').classList.add('hidden'); }

        async function prosesSimpanMandiri() {
            const nik = document.getElementById('reg-nik').value;
            const nama = document.getElementById('reg-nama').value.trim();
            const divisi = document.getElementById('reg-divisi').value;
            const btn = document.getElementById('btn-regis-submit');

            if (!nama) return alert("PERINGATAN: Nama Lengkap tidak boleh kosong!");
            
            btn.disabled = true; btn.innerText = "Memproses...";

            // Simpan Data
            const { error } = await _supabase.from('staff').insert([{ nik, nama, divisi, is_active: true }]);
            
            if (error) {
                alert("Gagal daftar: " + error.message);
                btn.disabled = false; btn.innerText = "Daftar Sekarang";
            } else {
                // NOTIFIKASI PENTING (Hanya Memberi Tahu ID)
                alert(
                    "BERHASIL TERDAFTAR!\n\n" +
                    "‚ö†Ô∏è PENTING: Mohon catat/simpan ID Anda:\n" +
                    "üëâ [" + nik + "]\n\n" +
                    "Silakan masukkan ID tersebut di layar utama untuk klaim makan."
                );
                closeRegisModal();
                // Reset dan fokus ke input scan (Tanpa Klaim Otomatis)
                document.getElementById('nik-input').value = '';
                document.getElementById('nik-input').focus();
            }
        }

        // --- LOGIKA KLAIM MAKAN (MANUAL INPUT) ---
        async function prosesKlaim() {
            const input = document.getElementById('nik-input'); 
            const nik = input.value.trim().toUpperCase(); 
            const box = document.getElementById('status-msg');
            
            if(!nik) return;
            
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).maybeSingle();
            
            box.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'bg-yellow-100', 'bg-slate-800', 'text-white', 'text-green-700', 'text-red-700', 'text-yellow-800');
            
            if(s) {
                if(!s.is_active) {
                    box.innerHTML = "üö´ ID NON-AKTIF"; box.className = "p-4 rounded-2xl font-bold bg-slate-800 text-white mb-6 text-center shadow-md";
                } else {
                    const tgl = new Date().toISOString().split('T')[0];
                    const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
                    
                    if(su && su.length >= 1) {
                        box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-6 text-center border-yellow-200 shadow-sm";
                    } else {
                        await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi || 'Staff' }]);
                        box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-6 text-center animate-bounce border-green-200 shadow-md";
                    }
                }
            } else {
                box.innerHTML = "‚ùå ID TIDAK TERDAFTAR!"; box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-6 text-center border-red-200 shadow-sm";
            }
            
            input.value = ''; input.focus(); 
            box.classList.remove('hidden'); 
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        // --- ADMIN FUNCTIONS (STAFF, DIVISI, MENU, LAPORAN) ---
        async function muatStaff() {
            const { data } = await _supabase.from('staff').select('*').order('is_active', {ascending: false}).order('nama');
            document.getElementById('staff-table-body').innerHTML = (data || []).map(s => `
                <tr class="${s.is_active ? '' : 'bg-slate-50 opacity-60'}">
                    <td class="p-4 font-bold text-blue-600 font-mono">${s.nik}</td>
                    <td class="p-4 font-bold text-slate-700">${s.nama}</td>
                    <td class="p-4 text-center font-bold text-[10px] text-slate-400 uppercase">${s.divisi || '-'}</td>
                    <td class="p-4 text-right"><button onclick="openEditModal('${s.nik}','${s.nama}','${s.divisi}', ${s.is_active})" class="text-blue-500 font-bold uppercase text-[10px]">Atur</button></td>
                </tr>
            `).join('');
        }

        async function simpanStaff() {
            const n = document.getElementById('add-nama').value; const k = document.getElementById('add-nik').value; const d = document.getElementById('add-divisi-select').value;
            if(!n || !k) return alert("Isi ID & Nama");
            await _supabase.from('staff').insert([{ nik: k.toUpperCase(), nama: n, divisi: d, is_active: true }]);
            document.getElementById('add-nama').value = ''; document.getElementById('add-nik').value = ''; muatStaff();
        }

        function openEditModal(nik, nama, divisi, is_active) {
            document.getElementById('edit-old-nik').value = nik; document.getElementById('edit-nik').value = nik;
            document.getElementById('edit-nama').value = nama; document.getElementById('edit-status').value = is_active.toString();
            muatDivisiKeDropdown(); document.getElementById('modal-edit').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('modal-edit').classList.add('hidden'); }

        async function updateStaff() {
            const old = document.getElementById('edit-old-nik').value;
            const n = document.getElementById('edit-nama').value;
            const d = document.getElementById('edit-divisi').value;
            const s = document.getElementById('edit-status').value === "true";
            await _supabase.from('staff').update({ nama: n, divisi: d, is_active: s }).eq('nik', old);
            closeEditModal(); muatStaff();
        }

        async function muatDivisi() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            document.getElementById('divisi-list').innerHTML = (data || []).map(d => `
                <div class="bg-white p-3 border rounded-xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-xs uppercase">${d.nama_divisi}</span>
                    <button onclick="hapusDivisi(${d.id})" class="text-red-400 font-bold text-[10px]">HAPUS</button>
                </div>
            `).join('');
        }
        async function simpanDivisi() { 
            const n = document.getElementById('new-divisi-name').value; if(!n) return;
            await _supabase.from('master_divisi').insert([{ nama_divisi: n }]); 
            document.getElementById('new-divisi-name').value = ''; muatDivisi(); 
        }
        async function hapusDivisi(id) { if(confirm("Hapus divisi ini?")) { await _supabase.from('master_divisi').delete().eq('id', id); muatDivisi(); } }

        async function muatDivisiKeFilter(id) {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            document.getElementById(id).innerHTML = '<option value="SEMUA">SEMUA DIVISI</option>' + (data || []).map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
        }
        async function muatDivisiKeDropdown() {
            const { data } = await _supabase.from('master_divisi').select('*').order('nama_divisi');
            const h = (data || []).map(d => `<option value="${d.nama_divisi}">${d.nama_divisi}</option>`).join('');
            if(document.getElementById('add-divisi-select')) document.getElementById('add-divisi-select').innerHTML = h;
            if(document.getElementById('edit-divisi')) document.getElementById('edit-divisi').innerHTML = h;
        }

        async function muatLaporanScan() {
            const tgl = document.getElementById('scan-filter-date').value; const div = document.getElementById('scan-filter-divisi').value;
            let q = _supabase.from('laporan_makan').select('*').gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
            if(div !== "SEMUA") q = q.eq('divisi', div);
            const { data } = await q.order('waktu', { ascending: false });
            document.getElementById('scan-table-body').innerHTML = (data || []).map(l => `
                <tr><td class="p-4 font-mono font-bold text-blue-600">${new Date(l.waktu).toLocaleTimeString()}</td><td class="p-4">${l.nik_staff}</td><td class="p-4 font-bold text-slate-700">${l.nama_staff}</td><td class="p-4 text-center font-bold text-slate-400 uppercase text-[10px]">${l.divisi}</td></tr>
            `).join('');
        }

        async function muatLaporanDetail() {
            const tgl = document.getElementById('det-filter-date').value; const div = document.getElementById('det-filter-divisi').value;
            const { data: m } = await _supabase.from('menu_harian').select('harga').eq('tanggal', tgl).maybeSingle();
            const h = m ? m.harga : 0;
            let qs = _supabase.from('staff').select('*').order('nama');
            if(div !== "SEMUA") qs = qs.eq('divisi', div);
            const { data: staffs } = await qs;
            const { data: klaims } = await _supabase.from('laporan_makan').select('*').gte('waktu', `${tgl}T00:00:00Z`).lte('waktu', `${tgl}T23:59:59Z`);
            document.getElementById('detail-table-body').innerHTML = (staffs || []).map(s => {
                const k = klaims.find(x => x.nik_staff === s.nik);
                const st = k ? 'SUDAH' : 'BELUM';
                return `<tr class="${st==='BELUM'?'bg-red-50/40':''}">
                    <td class="p-4 font-bold text-slate-700">${s.nama}</td><td class="p-4 text-[10px] text-slate-400 font-bold uppercase">${s.divisi}</td>
                    <td class="p-4 text-center"><span class="px-2 py-0.5 rounded-full text-[9px] font-black ${st==='SUDAH'?'bg-green-100 text-green-700':'bg-slate-100 text-slate-400'}">${st} SCAN</span></td>
                    <td class="p-4 text-right font-bold text-slate-700">${formatIDR(k ? h : 0)}</td>
                </tr>`;
            }).join('');
        }

        async function simpanMenu() {
            const m = document.getElementById('input-menu-hari-ini').value; const h = document.getElementById('input-harga-menu').value || 0;
            const t = new Date().toISOString().split('T')[0];
            await _supabase.from('menu_harian').upsert({ tanggal: t, nama_menu: m, harga: h }, { onConflict: 'tanggal' }); 
            alert("Menu Berhasil Update!"); muatMenuHarianDisplay();
        }

        async function muatMenuHarianInput() {
            const t = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', t).maybeSingle();
            if(data) { document.getElementById('input-menu-hari-ini').value = data.nama_menu; document.getElementById('input-harga-menu').value = data.harga; }
        }

        async function muatMenuHarianDisplay() {
            const t = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', t).maybeSingle();
            document.getElementById('display-menu-hari-ini').innerText = data ? data.nama_menu : "MENU BELUM DIINPUT";
        }

        function exportLaporanScan() {
            let csv = "data:text/csv;charset=utf-8,Waktu,NIK,Nama,Divisi\n";
            document.querySelectorAll('#scan-table-body tr').forEach(r => { const c = r.querySelectorAll('td'); csv += `${c[0].innerText},${c[1].innerText},${c[2].innerText},${c[3].innerText}\n`; });
            const link = document.createElement("a"); link.setAttribute("href", encodeURI(csv)); link.setAttribute("download", "Scan.csv"); link.click();
        }

        function exportLaporanDetail() {
            let csv = "data:text/csv;charset=utf-8,Nama,Divisi,Status,Biaya\n";
            document.querySelectorAll('#detail-table-body tr').forEach(r => { const c = r.querySelectorAll('td'); csv += `${c[0].innerText},${c[1].innerText},${c[2].innerText},${c[3].innerText.replace(/[^0-9]/g,'')}\n`; });
            const link = document.createElement("a"); link.setAttribute("href", encodeURI(csv)); link.setAttribute("download", "Biaya.csv"); link.click();
        }

        function updateClock() {
            const n = new Date(); document.getElementById('clock').innerText = n.toLocaleTimeString('id-ID');
            document.getElementById('date-display').innerText = n.toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        }
        setInterval(updateClock, 1000); updateClock(); muatMenuHarianDisplay();
        document.getElementById('nik-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') prosesKlaim(); });
    </script>
</body>
</html>
