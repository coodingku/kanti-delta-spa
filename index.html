<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanti Delta Spa - ERP v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-subpage { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .digital-clock { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">

    <div id="page-scan" class="min-h-screen flex flex-col overflow-y-auto">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 border-b">
            <h1 class="font-black text-slate-800 tracking-tighter text-xl">KANTI <span class="text-blue-600">DELTA SPA</span></h1>
            <button onclick="showPage('admin')" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:text-blue-600 transition border border-slate-100 px-3 py-1 rounded-full">Admin Panel</button>
        </nav>
        
        <main class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
            
            <div class="text-center">
                <div id="clock" class="digital-clock text-5xl font-bold text-slate-800 drop-shadow-sm">00:00:00</div>
                <div id="date-display" class="text-sm font-bold text-blue-500 uppercase tracking-widest mt-2">Memuat Tanggal...</div>
            </div>

            <div class="bg-orange-50 border border-orange-100 p-5 rounded-[2rem] w-full max-w-md text-center shadow-sm relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10">üç±</div>
                <span class="text-[10px] font-bold text-orange-400 uppercase tracking-widest block mb-1">Menu Hari Ini</span>
                <p id="display-menu-hari-ini" class="text-xl font-black text-orange-700 italic">Memuat...</p>
                <p id="display-harga-menu" class="text-xs text-orange-400 font-bold mt-1"></p>
            </div>

            <div class="max-w-md w-full bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 relative">
                <div id="reader" class="overflow-hidden rounded-[2.5rem] bg-black aspect-square shadow-inner mb-6 border-8 border-slate-50"></div>
                <div id="status-msg" class="hidden p-4 rounded-2xl font-bold text-sm mb-4 text-center animate-bounce"></div>
                <input type="text" id="nik-input" placeholder="SILAHKAN SCAN / KETIK NIK" class="w-full p-4 border-2 border-slate-100 rounded-2xl text-center text-xl font-bold uppercase mb-4 outline-none focus:border-blue-500 transition-all">
                <button onclick="prosesKlaim()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-95 text-lg uppercase tracking-wider">Klaim Makan</button>
            </div>

            <p class="text-[10px] text-slate-300 font-medium uppercase tracking-widest">¬© 2024 Delta Spa Management System</p>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen bg-slate-50 flex overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-2xl">
            <div class="p-8">
                <h2 class="text-xl font-bold text-blue-400">Kanti Admin</h2>
                <p class="text-[9px] text-slate-500 uppercase">Financial v4.0</p>
            </div>
            <nav class="flex-1 px-4 space-y-1 text-sm font-medium">
                <button onclick="switchAdminSubPage('staff')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üë• Manajemen Staff</button>
                <button onclick="switchAdminSubPage('master-divisi')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üè¢ Manajemen Divisi</button>
                <button onclick="switchAdminSubPage('menu-makan')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">üç± Menu & Harga</button>
                <button onclick="switchAdminSubPage('sisa-jatah')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition">‚è≥ Sisa Jatah Hari Ini</button>
                <button onclick="switchAdminSubPage('laporan')" class="w-full flex items-center p-3.5 hover:bg-slate-800 rounded-xl transition font-bold text-blue-400">üìä Laporan & Export</button>
                <div class="pt-10"><button onclick="showPage('scan')" class="w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition font-bold border border-red-500/20 text-xs">‚¨Ö KELUAR</button></div>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto custom-scroll">
            <div id="modal-edit" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-8 shadow-2xl">
                    <h3 class="text-2xl font-bold mb-6">‚úèÔ∏è Edit Data Staff</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="hidden" id="edit-nik">
                        <div class="col-span-2"><input type="text" id="edit-nama" class="w-full p-3 border rounded-xl" placeholder="Nama Staff"></div>
                        <select id="edit-divisi" class="p-3 border rounded-xl bg-white"></select>
                        <input type="number" id="edit-jatah" class="p-3 border rounded-xl">
                    </div>
                    <div class="flex gap-3 mt-8">
                        <button onclick="closeEditModal()" class="flex-1 py-3 font-bold bg-slate-100 rounded-xl">Batal</button>
                        <button onclick="updateStaff()" class="flex-1 py-3 font-bold text-white bg-blue-600 rounded-xl">Simpan</button>
                    </div>
                </div>
            </div>

            <section id="sub-laporan" class="admin-subpage hidden">
                <h2 class="text-2xl font-bold mb-6">Laporan & Export</h2>
                <div class="bg-white p-6 rounded-3xl border mb-6 grid grid-cols-5 gap-4 shadow-sm items-end">
                    <input type="date" id="filter-date" class="p-3 border rounded-xl text-sm">
                    <select id="filter-divisi" class="p-3 border rounded-xl text-sm bg-white"></select>
                    <button onclick="muatLaporan()" class="bg-blue-600 text-white p-3 rounded-xl font-bold text-sm">CARI</button>
                    <button onclick="exportLaporan()" class="bg-green-600 text-white p-3 rounded-xl font-bold text-sm">EXPORT CSV</button>
                    <div class="text-right"><div class="text-[9px] text-slate-400 uppercase">Biaya</div><div id="biaya-terfilter" class="font-bold text-blue-600">Rp 0</div></div>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden"><table class="w-full text-left text-sm"><tbody id="report-table-body" class="divide-y"></tbody></table></div>
            </section>
            
            </main>
    </div>

    <script>
        // KONFIGURASI SUPABASE
       const SUPABASE_URL = 'https://jfcppvzxqtuvlojhuftb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmY3Bwdnp4cXR1dmxvamh1ZnRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzQ2NTIsImV4cCI6MjA4MTU1MDY1Mn0.L1uunUfLBaSkVzTDVQa0QlZEdBH0PyZprnZQ7I_pRj4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // --- FITUR JAM DIGITAL ---
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- FUNGSI NAVIGATION & CORE ---
        // (Copy semua fungsi dari v3.9: showPage, switchAdminSubPage, muatLaporan, exportLaporan, prosesKlaim, muatMenuHarianDisplay, dsb.)
        
        function showPage(p) {
            if (p === 'admin') {
                const pass = prompt("üîê Password Admin:");
                if (pass !== "kanti123") return alert("Salah!");
                document.getElementById('page-admin').style.display = 'flex';
                document.getElementById('page-scan').classList.add('hidden');
                switchAdminSubPage('staff');
            } else {
                document.getElementById('page-admin').style.display = 'none';
                document.getElementById('page-scan').classList.remove('hidden');
                muatMenuHarianDisplay();
            }
        }

        async function muatMenuHarianDisplay() {
            const tgl = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('menu_harian').select('*').eq('tanggal', tgl).single();
            document.getElementById('display-menu-hari-ini').innerText = data ? data.nama_menu : "Menu Belum Diinput";
            document.getElementById('display-harga-menu').innerText = data ? `Harga: ${formatIDR(data.harga)}` : "";
        }

        async function prosesKlaim() {
            const nik = document.getElementById('nik-input').value.trim();
            const box = document.getElementById('status-msg');
            if(!nik) return;
            const { data: s } = await _supabase.from('staff').select('*').eq('nik', nik).single();
            box.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-800');
            if(s) {
                const h = new Date().toISOString().split('T')[0];
                const { data: su } = await _supabase.from('laporan_makan').select('*').eq('nik_staff', s.nik).gte('waktu', `${h}T00:00:00Z`).lte('waktu', `${h}T23:59:59Z`);
                if(su && su.length >= (s.jatah_makan || 1)) {
                    box.innerHTML = `‚ö†Ô∏è JATAH HABIS: ${s.nama} sudah makan hari ini.`; box.className = "p-4 rounded-2xl font-bold bg-yellow-100 text-yellow-800 mb-4 text-center border border-yellow-200 shadow-sm";
                } else {
                    await _supabase.from('laporan_makan').insert([{ nik_staff: s.nik, nama_staff: s.nama, divisi: s.divisi }]);
                    box.innerHTML = `‚úÖ BERHASIL: Selamat makan, ${s.nama}`; box.className = "p-4 rounded-2xl font-bold bg-green-100 text-green-700 mb-4 text-center border border-green-200 shadow-sm";
                }
                document.getElementById('nik-input').value = '';
            } else { box.innerHTML = "‚ùå NIK TIDAK TERDAFTAR!"; box.className = "p-4 rounded-2xl font-bold bg-red-100 text-red-700 mb-4 text-center border border-red-200 shadow-sm"; }
            box.classList.remove('hidden'); setTimeout(() => box.classList.add('hidden'), 4000);
        }

        // INIT LOAD
        muatMenuHarianDisplay();
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => { document.getElementById('nik-input').value = txt; prosesKlaim(); }).catch(() => {});

    </script>
</body>
</html>
